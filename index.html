,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[371,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[371,&quot;^:&quot;,&quot;~u625b0895-6d3b-486e-aef3-1cf1f42551b6&quot;,536870990]],[&quot;^14&quot;,[372,&quot;^P&quot;,&quot;这时，路上还有另一拨儿人在等着，是风投们。这些风险投资家（简称风投）手里有很多很多被代理人的钱。这些太多的钱就像粪肥一样，堆在一起会臭得熏人。只有像农夫那样，把它们散播出去，才会有好的收成。\\nls-type:: annotation\\nhl-page:: 57\\nid:: 6234468e-8aea-4c89-bfbf-736df6a37473&quot;,536870990]],[&quot;^14&quot;,[372,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[372,&quot;^E&quot;,399,536870990]],[&quot;^14&quot;,[372,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[372,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[372,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[372,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,57,&quot;^18&quot;,&quot;6234468e-8aea-4c89-bfbf-736df6a37473&quot;],536870990]],[&quot;^14&quot;,[372,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[372,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[372,&quot;^:&quot;,&quot;~u6234468e-8aea-4c89-bfbf-736df6a37473&quot;,536870990]],[&quot;^14&quot;,[373,&quot;^P&quot;,&quot;1997年5月，亚马逊公司上市，股票发行价为18美元。发行300万股，融资4900万美元。杰夫·贝佐斯的故事编写得太好了，这时公司还没有盈利。\\nls-type:: annotation\\nhl-page:: 58\\nid:: 62344737-aa8a-4c49-89d5-1a04a71d98b6&quot;,536870990]],[&quot;^14&quot;,[373,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[373,&quot;^E&quot;,354,536870990]],[&quot;^14&quot;,[373,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[373,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[373,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[373,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,58,&quot;^18&quot;,&quot;62344737-aa8a-4c49-89d5-1a04a71d98b6&quot;],536870990]],[&quot;^14&quot;,[373,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[373,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[373,&quot;^:&quot;,&quot;~u62344737-aa8a-4c49-89d5-1a04a71d98b6&quot;,536870990]],[&quot;^14&quot;,[374,&quot;^P&quot;,&quot;我的个人经验是解读这些智慧的结晶，需要足够的时间和耐心，我没有找到更好的捷径，只有一些原则作为参考。\\nls-type:: annotation\\nhl-page:: 143\\nid:: 625edd04-4f63-4cf8-b16b-277df021dc87&quot;,536870990]],[&quot;^14&quot;,[374,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[374,&quot;^E&quot;,375,536870990]],[&quot;^14&quot;,[374,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[374,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[374,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[374,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,143,&quot;^18&quot;,&quot;625edd04-4f63-4cf8-b16b-277df021dc87&quot;],536870990]],[&quot;^14&quot;,[374,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[374,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[374,&quot;^:&quot;,&quot;~u625edd04-4f63-4cf8-b16b-277df021dc87&quot;,536870990]],[&quot;^14&quot;,[375,&quot;^P&quot;,&quot;很多人真正需要的是在最短的时间内，以最快的速度，通过最简单的方法学会看懂财务报表。特别是那些投资股票而又相信价值投资的人，他们需要速成法。一切都要快，无论做什么，快是最重要的标准，否则就会被淘汰的。这是时代的要求。\\nls-type:: annotation\\nhl-page:: 142\\nid:: 625edcd1-7a7d-4b99-8c78-c695852a3de1&quot;,536870990]],[&quot;^14&quot;,[375,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[375,&quot;^E&quot;,383,536870990]],[&quot;^14&quot;,[375,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[375,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[375,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[375,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,142,&quot;^18&quot;,&quot;625edcd1-7a7d-4b99-8c78-c695852a3de1&quot;],536870990]],[&quot;^14&quot;,[375,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[375,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[375,&quot;^:&quot;,&quot;~u625edcd1-7a7d-4b99-8c78-c695852a3de1&quot;,536870990]],[&quot;^14&quot;,[376,&quot;^P&quot;,&quot;好的流程是很多聪明人的管理智慧的结果。企业的人员总在流动，但是流程保证了企业的长治久安。流程可以帮助制定好的游戏规则，避开人治的陷阱。如同两个小孩为分一个苹果争吵时，最好的解决方案是先切的人后分的流程。\\nls-type:: annotation\\nhl-page:: 200\\nid:: 625ee146-d786-449a-9d9d-53f0405c8639&quot;,536870990]],[&quot;^14&quot;,[376,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[376,&quot;^E&quot;,300,536870990]],[&quot;^14&quot;,[376,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[376,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[376,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[376,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,200,&quot;^18&quot;,&quot;625ee146-d786-449a-9d9d-53f0405c8639&quot;],536870990]],[&quot;^14&quot;,[376,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[376,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[376,&quot;^:&quot;,&quot;~u625ee146-d786-449a-9d9d-53f0405c8639&quot;,536870990]],[&quot;^14&quot;,[377,&quot;^P&quot;,&quot;要量化就需要假设、估测以及个人的主观判断。为了达到这一目的，国际通用会计准则不得不将一些通用的假设合法化，认定这些假设是可以接受的或者说是通用的。\\nls-type:: annotation\\nhl-page:: 16\\nid:: 6111d27e-fd89-44ee-9eef-b3172c2e178b&quot;,536870990]],[&quot;^14&quot;,[377,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[377,&quot;^E&quot;,395,536870990]],[&quot;^14&quot;,[377,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[377,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[377,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[377,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,16,&quot;^18&quot;,&quot;6111d27e-fd89-44ee-9eef-b3172c2e178b&quot;],536870990]],[&quot;^14&quot;,[377,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[377,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[377,&quot;^:&quot;,&quot;~u6111d27e-fd89-44ee-9eef-b3172c2e178b&quot;,536870990]],[&quot;^14&quot;,[378,&quot;^P&quot;,&quot;古时候，有一个楚国人不小心丢了东西，接连好几天心情都很郁闷。朋友知道了，便劝慰他道：“算了算了，楚国人丢了东西，也是楚国人拾得，想想开吧，没什么损失的。”即所谓“楚人失，楚人得”。这事很快被一位年轻时曾做过财务的圣人知道了，他就是孔子。他说，最好把楚国两字去掉，即“人失，人得”。这是典型的资产负债平衡关系。似乎这还不是尽头，楚国人丢东西的事最终传到了一个伟大的哲学家耳朵里，他就是老子。老子很快把这事升华到哲学的高度，把“人”也去掉了，即所谓“失即是得”。\\nls-type:: annotation\\nhl-page:: 60\\nid:: 62344799-1869-4e7c-9318-1bfae8f1d8e6&quot;,536870990]],[&quot;^14&quot;,[378,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[378,&quot;^E&quot;,412,536870990]],[&quot;^14&quot;,[378,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[378,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[378,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[378,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,60,&quot;^18&quot;,&quot;62344799-1869-4e7c-9318-1bfae8f1d8e6&quot;],536870990]],[&quot;^14&quot;,[378,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[378,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[378,&quot;^:&quot;,&quot;~u62344799-1869-4e7c-9318-1bfae8f1d8e6&quot;,536870990]],[&quot;^14&quot;,[379,&quot;^P&quot;,&quot;风投们要看商业计划，要听故事，或叫商业模式。\\nls-type:: annotation\\nhl-page:: 57\\nid:: 6234469a-45ea-453c-9b27-65dd52c7d3eb&quot;,536870990]],[&quot;^14&quot;,[379,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[379,&quot;^E&quot;,372,536870990]],[&quot;^14&quot;,[379,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[379,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[379,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[379,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,57,&quot;^18&quot;,&quot;6234469a-45ea-453c-9b27-65dd52c7d3eb&quot;],536870990]],[&quot;^14&quot;,[379,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[379,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[379,&quot;^:&quot;,&quot;~u6234469a-45ea-453c-9b27-65dd52c7d3eb&quot;,536870990]],[&quot;^14&quot;,[380,&quot;^P&quot;,&quot;财务人员的左脑发达，总是想到实际困难，经常在别人激动得心潮澎湃时泼冷水，让人扫兴。不过，很多创造无法实现，其中最大的原因，就是不小心忘记了考虑困难，即成本。\\nls-type:: annotation\\nhl-page:: 69\\nid:: 623f32fe-157d-4c24-a94c-1773864aa84f&quot;,536870990]],[&quot;^14&quot;,[380,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[380,&quot;^E&quot;,326,536870990]],[&quot;^14&quot;,[380,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[380,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[380,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[380,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,69,&quot;^18&quot;,&quot;623f32fe-157d-4c24-a94c-1773864aa84f&quot;],536870990]],[&quot;^14&quot;,[380,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[380,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[380,&quot;^:&quot;,&quot;~u623f32fe-157d-4c24-a94c-1773864aa84f&quot;,536870990]],[&quot;^14&quot;,[381,&quot;^P&quot;,&quot;现代企业的特征是所有者与经营者分离。为了实现所有者对经营者有效的监督，同时也是为了解除经营者的受托经营责任，经营者定期向所有者提供会计信息成为必然。与经营活动相关的事件和资料，包括计算利润的会计方法等，要在财务报告中加以充分披露。\\nls-type:: annotation\\nhl-page:: 117\\nid:: 625ed7ae-700e-41a6-ae8f-57dba7f6461f&quot;,536870990]],[&quot;^14&quot;,[381,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[381,&quot;^E&quot;,332,536870990]],[&quot;^14&quot;,[381,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[381,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[381,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[381,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,117,&quot;^18&quot;,&quot;625ed7ae-700e-41a6-ae8f-57dba7f6461f&quot;],536870990]],[&quot;^14&quot;,[381,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[381,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[381,&quot;^:&quot;,&quot;~u625ed7ae-700e-41a6-a 念相当于人类生来就背负着的负债。为了保持平衡，不致出现负权益，新教伦理要求人们在俗世努力工作、克勤克俭多积累资产。每个人在天国那儿都有本账，最终都要平衡。\\nls-type:: annotation\\nhl-page:: 133\\nid:: 625edb2b-5cb3-420b-8915-47a8187bfd95&quot;,536870990]],[&quot;^14&quot;,[384,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[384,&quot;^E&quot;,391,536870990]],[&quot;^14&quot;,[384,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[384,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[384,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[384,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,133,&quot;^18&quot;,&quot;625edb2b-5cb3-420b-8915-47a8187bfd95&quot;],536870990]],[&quot;^14&quot;,[384,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[384,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[384,&quot;^:&quot;,&quot;~u625edb2b-5cb3-420b-8915-47a8187bfd95&quot;,536870990]],[&quot;^14&quot;,[385,&quot;^P&quot;,&quot;# 第10章 生死比率\\nls-type:: annotation\\nhl-page:: 144\\nid:: 625edd3b-a4f9-477a-90a3-0338ad5c32fa&quot;,536870990]],[&quot;^14&quot;,[385,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[385,&quot;^U&quot;,1,536870990]],[&quot;^14&quot;,[385,&quot;^E&quot;,368,536870990]],[&quot;^14&quot;,[385,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[385,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[385,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[385,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,144,&quot;^18&quot;,&quot;625edd3b-a4f9-477a-90a3-0338ad5c32fa&quot;],536870990]],[&quot;^14&quot;,[385,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[385,&quot;^1=&quot;,1,536870990]],[&quot;^14&quot;,[385,&quot;^V&quot;,&quot;^1&gt;&quot;,536870990]],[&quot;^14&quot;,[385,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[385,&quot;^:&quot;,&quot;~u625edd3b-a4f9-477a-90a3-0338ad5c32fa&quot;,536870990]],[&quot;^14&quot;,[386,&quot;^P&quot;,&quot;在财务的眼里，这个世界就是由资产和负债组成的。所有事物，不是资产就是负债，或者是在弄清楚到底归属于资产还是负债的过程中。\\nls-type:: annotation\\nhl-page:: 46\\nid:: 6218638b-7ace-4589-a028-a079f340c05c&quot;,536870990]],[&quot;^14&quot;,[386,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[386,&quot;^E&quot;,327,536870990]],[&quot;^14&quot;,[386,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[386,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[386,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[386,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,46,&quot;^18&quot;,&quot;6218638b-7ace-4589-a028-a079f340c05c&quot;],536870990]],[&quot;^14&quot;,[386,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[386,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[386,&quot;^:&quot;,&quot;~u6218638b-7ace-4589-a028-a079f340c05c&quot;,536870990]],[&quot;^14&quot;,[387,&quot;^P&quot;,&quot;些东西资产的特征占得多一点，有些东西负债的特征占得多一点。这些特征同时又是不断变化的，有时昨天还是资产，今天就会变成负债。分辨清楚是资产还是负债是培养财务意识的第一步。\\nls-type:: annotation\\nhl-page:: 46\\nid:: 6230a342-4f6b-4dbc-8ea0-e3c35c901903&quot;,536870990]],[&quot;^14&quot;,[387,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[387,&quot;^E&quot;,386,536870990]],[&quot;^14&quot;,[387,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[387,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[387,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[387,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,46,&quot;^18&quot;,&quot;6230a342-4f6b-4dbc-8ea0-e3c35c901903&quot;],536870990]],[&quot;^14&quot;,[387,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[387,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[387,&quot;^:&quot;,&quot;~u6230a342-4f6b-4dbc-8ea0-e3c35c901903&quot;,536870990]],[&quot;^14&quot;,[388,&quot;^P&quot;,&quot;财务里三张主要的财务报表正是试图从不同的角度来全面反映商业活动的实际情况。这三张报表之间互相关联，各有所重。\\nls-type:: annotation\\nhl-page:: 125\\nid:: 625ed953-0697-4250-951f-ec9b62c2f30c&quot;,536870990]],[&quot;^14&quot;,[388,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[388,&quot;^E&quot;,413,536870990]],[&quot;^14&quot;,[388,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[388,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[388,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[388,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,125,&quot;^18&quot;,&quot;625ed953-0697-4250-951f-ec9b62c2f30c&quot;],536870990]],[&quot;^14&quot;,[388,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[388,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[388,&quot;^:&quot;,&quot;~u625ed953-0697-4250-951f-ec9b62c2f30c&quot;,536870990]],[&quot;^14&quot;,[389,&quot;^P&quot;,&quot;根据权责发生制，企业收入的实现需要满足以下5个基本条件：1.要有合同，即法律意义上的协议；2.协议里要有明确的金额；3.产品提供或服务完成，卖方的责任履行完毕；4.确信欠款能收回；5.产品或服务的成本能明确记录。\\nls-type:: annotation\\nhl-page:: 63\\nid:: 623f2f53-6c82-4b87-9c19-1b9f62a7cdc4&quot;,536870990]],[&quot;^14&quot;,[389,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[389,&quot;^E&quot;,317,536870990]],[&quot;^14&quot;,[389,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[389,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[389,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[389,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,63,&quot;^18&quot;,&quot;623f2f53-6c82-4b87-9c19-1b9f62a7cdc4&quot;],536870990]],[&quot;^14&quot;,[389,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[389,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[389,&quot;^:&quot;,&quot;~u623f2f53-6c82-4b87-9c19-1b9f62a7cdc4&quot;,536870990]],[&quot;^14&quot;,[390,&quot;^P&quot;,&quot;比率是一种最有效的财务分析方法。也许比率分析难以帮你找到问题的正确答案，但是它能够帮助你问出正确的问题。\\nls-type:: annotation\\nhl-page:: 144\\nid:: 625edd48-4ba9-43b5-b6d9-7ba4691ea7f0&quot;,536870990]],[&quot;^14&quot;,[390,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[390,&quot;^E&quot;,385,536870990]],[&quot;^14&quot;,[390,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[390,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[390,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[390,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,144,&quot;^18&quot;,&quot;625edd48-4ba9-43b5-b6d9-7ba4691ea7f0&quot;],536870990]],[&quot;^14&quot;,[390,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[390,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[390,&quot;^:&quot;,&quot;~u625edd48-4ba9-43b5-b6d9-7ba4691ea7f0&quot;,536870990]],[&quot;^14&quot;,[391,&quot;^P&quot;,&quot;每个人都在别人的心里开设了一个情感账户，你的诚信、热情、正直和爱是存入感情账户的资产，你的自私、失信、贪婪等是情感账户的负债。在他人心目中，衡量你的个人价值可以用权益的概念，即资产减去负债。如果权益值是负数，说明你在别人心目中已经破产。一个在情感上破产的人是不值得投资的。\\nls-type:: annotation\\nhl-page:: 133\\nid:: 625edb20-0d20-4705-86bd-73a4dc71a95b&quot;,536870990]],[&quot;^14&quot;,[391,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[391,&quot;^E&quot;,339,536870990]],[&quot;^14&quot;,[391,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[391,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[391,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[391,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,133,&quot;^18&quot;,&quot;625edb20-0d20-4705-86bd-73a4dc71a95b&quot;],536870990]],[&quot;^14&quot;,[391,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[391,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[391,&quot;^:&quot;,&quot;~u625edb20-0d20-4705-86bd-73a4dc71a95b&quot;,536870990]],[&quot;^14&quot;,[392,&quot;^P&quot;,&quot;另外还有一种常用方法是比较法，就是用同一行业的规模相似的上市公司或已被合理估价的公司进行类比，评估目标公司的价值。这是最简单也最粗略的方法，因为实际上很少会有两家公司可以如此相似。即便是像麦当劳那样的连锁经营店，每一家的价值都不一样的。\\nls-type:: annotation\\nhl-page:: 168\\nid:: 625edf83-212c-468d-8673-ce1055bc9224&quot;,536870990]],[&quot;^14&quot;,[392,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[392,&quot;^E&quot;,299,536870990]],[&quot;^14&quot;,[392,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[392,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[392,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[392,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,168,&quot;^18&quot;,&quot;625edf83-212c-468d-8673-ce1055bc9224&quot;],536870990]],[&quot;^14&quot;,[392,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[392,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[392,&quot;^:&quot;,&quot;~u625edf83-212c-468d-8673-ce1055bc9224&quot;,536870990]],[&quot;^14&quot;,[393,&quot;^P&quot;,&quot;对冲是将资产产生的现金流特性与为取得该资产而进行融资所形成的负债的到期日相匹配。对冲原则要求公司保持一定的流动水平，以保证公司能够按时偿付各种到期债务。\\nls-type:: annotation\\nhl-page:: 175\\nid:: 625edfea-528b-41c4-8a98-54b91d3ba31f&quot;,536870990]],[&quot;^14&quot;,[393,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[393,&quot;^E&quot;,295,536870990]],[&quot;^14&quot;,[393,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[393,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[393,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[393,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,175,&quot;^18&quot;,&quot;625edfea-528b-41c4-8a98-54b91d3ba31f&quot;],536870990]],[&quot;^14&quot;,[393,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[393,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[393,&quot;^:&quot;,&quot;~u625edfea-528b-41c4-8a98-54b91d3ba31f&quot;,536870990]],[&quot;^14&quot;,[394,&quot;^P&quot;,&quot;复式记账法的美丽之处是会计科目之间始终平衡，如果出现不平衡，一定是记账人员在计算或者归类上面出现了错误。这种记账方法的结果就使得三张报表之间勾心斗角，互相关联。\\nls-type:: annotation\\nhl-page:: 140\\nid:: 625edc7f-a5c1-4d2f-9a5d-63995a962882&quot;,536870990]],[&quot;^14&quot;,[394,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[394,&quot;^E&quot;,320,536870990]],[&quot;^14&quot;,[394,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[394,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[394,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[394,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,140,&quot;^18&quot;,&quot;625edc7f-a5c1-4d2f-9a5d-63995a962882&quot;],536870990]],[&quot;^14&quot;,[394,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[394,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[394,&quot;^:&quot;,&quot;~u625edc7f-a5c1-4d2f-9a5d-63995a962882&quot;,536870990]],[&quot;^14&quot;,[395,&quot;^P&quot;,&quot;假设不同，得出的结论就会有差异，这种差异有时会很大甚至完全相反。\\nls-type:: annotation\\nhl-page:: 16\\nid:: 6111d240-a4d4-41cf-9527-0ef45ee00380&quot;,536870990]],[&quot;^14&quot;,[395,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[395,&quot;^E&quot;,323,536870990]],[&quot;^14&quot;,[395,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[395,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[395,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[395,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,16,&quot;^18&quot;,&quot;6111d240-a4d4-41cf-9527-0ef45ee00380&quot;],536870990]],[&quot;^14&quot;,[395,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[395,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[395,&quot;^:&quot;,&quot;~u6111d240-a4d4-41cf-9527-0ef45ee00380&quot;,536870990]],[&quot;^14&quot;,[396,&quot;^P&quot;,&quot;股东们的最大兴趣实际上不是在二级市场上通过买卖股票赚钱，炒股不是目的，二级市场风险太大而且不可控，投资企业的股东们最终期望的是分享经营利润，分得股利才是目的。\\nls-type:: annotation\\nhl-page:: 13\\nid:: 6111c4b9-1ce1-4b33-94ed-aa117c0cda78&quot;,536870990]],[&quot;^14&quot;,[396,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[396,&quot;^E&quot;,338,536870990]],[&quot;^14&quot;,[396,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[396,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[396,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[396,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,13,&quot;^18&quot;,&quot;6111c4b9-1ce1-4b33-94ed-aa117c0cda78&quot;],536870990]],[&quot;^14&quot;,[396,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[396,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[396,&quot;^:&quot;,&quot;~u6111c4b9-1ce1-4b33-94ed-aa117c0cda78&quot;,536870990]],[&quot;^14&quot;,[397,&quot;^P&quot;,&quot;所有行为的机会可以划分成财务成本和非财务成本。振保面临的是非财务成本，而资本成本则是一种典型的财务机会成本。\\nls-type:: annotation\\nhl-page:: 88\\nid:: 623f35ab-0e36-4faa-b5b7-df69d0b7d64c&quot;,536870990]],[&quot;^14&quot;,[397,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[397,&quot;^E&quot;,315,536870990]],[&quot;^14&quot;,[397,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[397,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[397,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[397,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,88,&quot;^18&quot;,&quot;623f35ab-0e36-4faa-b5b7-df69d0b7d64c&quot;],536870990]],[&quot;^14&quot;,[397,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[397,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[397,&quot;^:&quot;,&quot;~u623f35ab-0e36-4faa-b5b7-df69d0b7d64c&quot;,536870990]],[&quot;^14&quot;,[398,&quot;^P&quot;,&quot;净现值（NPV）等于预期未来每年净现金流的现值减去项目开始时候的投资支出。投资的原则是净现值越高越好，绝对避免净现值为负数的投资活动。零净现值的活动被看做是临界点，因为它既不创造财富，也不毁损财富。\\nls-type:: annotation\\nhl-page:: 165\\nid:: 625edf34-61a2-4373-ba14-7e14198d3417&quot;,536870990]],[&quot;^14&quot;,[398,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[398,&quot;^E&quot;,325,536870990]],[&quot;^14&quot;,[398,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[398,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[398,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[398,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,165,&quot;^18&quot;,&quot;625edf34-61a2-4373-ba14-7e14198d3417&quot;],536870990]],[&quot;^14&quot;,[398,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[398,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[398,&quot;^:&quot;,&quot;~u625edf34-61a2-4373-ba14-7e14198d3417&quot;,536870990]],[&quot;^14&quot;,[399,&quot;^P&quot;,&quot;天使资金在创业者还没有盈利，还在亏损的时候参与进来，目的只有一个，要求尽可能多的份额。\\nls-type:: annotation\\nhl-page:: 56\\nid:: 62344630-55d4-4107-b5e4-b70f3229cd7a&quot;,536870990]],[&quot;^14&quot;,[399,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[399,&quot;^E&quot;,367,536870990]],[&quot;^14&quot;,[399,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[399,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[399,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[399,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,56,&quot;^18&quot;,&quot;62344630-55d4-4107-b5e4-b70f3229cd7a&quot;],536870990]],[&quot;^14&quot;,[399,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[399,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[399,&quot;^:&quot;,&quot;~u62344630-55d4-4107-b5e4-b70f3229cd7a&quot;,536870990]],[&quot;^14&quot;,[400,&quot;^P&quot;,&quot;“我们没有钱，我们其实也不需要钱。设计有设计公司，建筑有建筑公司，市场策划有策划公司，政府要开发就找我们，我们的角色就是将所有资源整合在一起，拿批文，售楼花（楼花一词源于香港，指未完工的物业，即在建物业。售楼花指预售房屋。），钱不够时就找银行贷款。真是黄金时代。\\nls-type:: annotation\\nhl-page:: 50\\nid:: 6230a430-1b22-482f-8f01-88f126ce875c&quot;,536870990]],[&quot;^14&quot;,[400,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[400,&quot;^E&quot;,341,536870990]],[&quot;^14&quot;,[400,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[400,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[400,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[400,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,50,&quot;^18&quot;,&quot;6230a430-1b22-482f-8f01-88f126ce875c&quot;],536870990]],[&quot;^14&quot;,[400,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[400,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[400,&quot;^:&quot;,&quot;~u6230a430-1b22-482f-8f01-88f126ce875c&quot;,536870990]],[&quot;^14&quot;,[401,&quot;^P&quot;,&quot;在财务准则上也有这种思维习惯的印记。比如在收入确认的时候，中国准则一度以开发票为准，国际准则以责任和风险是否完全转移为准；在合并报表的时候，国际准则要求不仅被控股方或法律上的子公司必须合并，而且对于在实质上有控制权的公司也要求合并；在记录资产时，国际准则强调公允价值，中国准则一般要求历史成本。\\nls-type:: annotation\\nhl-page:: 111\\nid:: 625b08fc-1947-4f42-a71b-99a0aadd0c1f&quot;,536870990]],[&quot;^14&quot;,[401,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[401,&quot;^E&quot;,305,536870990]],[&quot;^14&quot;,[401,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[401,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[401,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[401,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,111,&quot;^18&quot;,&quot;625b08fc-1947-4f42-a71b-99a0aadd0c1f&quot;],536870990]],[&quot;^14&quot;,[401,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[401,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[401,&quot;^:&quot;,&quot;~u625b08fc-1947-4f42-a71b-99a0aadd0c1f&quot;,536870990]],[&quot;^14&quot;,[402,&quot;^P&quot;,&quot;满意的客户会将满意传送给4～5家，而不满意的客户会将抱怨传播到9～12家。在许多行业里，开发新客户的成本是保持老客户的5～6倍。多保持5%的老客户可以多增加25%～125%的利润。\\nls-type:: annotation\\nhl-page:: 90\\nid:: 62471041-1be2-4067-ba44-d47c32281da3&quot;,536870990]],[&quot;^14&quot;,[402,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[402,&quot;^E&quot;,359,536870990]],[&quot;^14&quot;,[402,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[402,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[402,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[402,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,90,&quot;^18&quot;,&quot;62471041-1be2-4067-ba44-d47c32281da3&quot;],536870990]],[&quot;^14&quot;,[402,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[402,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[402,&quot;^:&quot;,&quot;~u62471041-1be2-4067-ba44-d47c32281da3&quot;,536870990]],[&quot;^14&quot;,[403,&quot;^P&quot;,&quot;解读财务报表时，要像《罗生门》里断狱的县官一样，兼听则明，不至于被报表数字误导，决策的失误就会相应减少。\\nls-type:: annotation\\nhl-page:: 126\\nid:: 625ed95b-f2c4-491c-b98e-d3e7e5710b8a&quot;,536870990]],[&quot;^14&quot;,[403,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[403,&quot;^E&quot;,388,536870990]],[&quot;^14&quot;,[403,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[403,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[403,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[403,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,126,&quot;^18&quot;,&quot;625ed95b-f2c4-491c-b98e-d3e7e5710b8a&quot;],536870990]],[&quot;^14&quot;,[403,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[403,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[403,&quot;^:&quot;,&quot;~u625ed95b-f2c4-491c-b98e-d3e7e5710b8a&quot;,536870990]],[&quot;^14&quot;,[404,&quot;^P&quot;,&quot;具体做法就是推迟确认可能的收入，尽早确认可能的费用，低估资产，高估负债。比如对预提应收账款中的可能收不上来的损失，建立坏账准备；记录期末存货时，比较成本和市价选最低的价格记录；用“后进先出法”对发出存货进行计价；固定资产按“加速折旧法”计提折旧等。总之，有不确定因素存在的时候，总是“选低收入，选高费用”。\\nls-type:: annotation\\nhl-page:: 120\\nid:: 625ed88e-d816-4317-bc0d-a3829ff6d5e5&quot;,536870990]],[&quot;^14&quot;,[404,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[404,&quot;^E&quot;,343,536870990]],[&quot;^14&quot;,[404,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[404,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[404,&quot;^S&quot;,289,536870
