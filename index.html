^14&quot;,[176,&quot;^E&quot;,182,536870976]],[&quot;^14&quot;,[176,&quot;^W&quot;,173,536870976]],[&quot;^14&quot;,[176,&quot;^T&quot;,173,536870976]],[&quot;^14&quot;,[176,&quot;^S&quot;,173,536870976]],[&quot;^14&quot;,[176,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,11,&quot;^18&quot;,&quot;622d8d4c-1d47-4aef-8eec-8d21557b079d&quot;],536870976]],[&quot;^14&quot;,[176,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870976]],[&quot;^14&quot;,[176,&quot;^17&quot;,true,536870976]],[&quot;^14&quot;,[176,&quot;^:&quot;,&quot;~u622d8d4c-1d47-4aef-8eec-8d21557b079d&quot;,536870976]],[&quot;^14&quot;,[177,&quot;^P&quot;,&quot;假如你突然有了一个想法，并认为它可能与另一个想法有联系，当运用这些不同的技巧时，该怎么办呢？翻阅所有的书籍去找想要的那个画线句子？重读所有的读书日志和摘录？然后怎么办？写一条索引吗？你把它保存在哪里？这对建立新的联系有什么帮助吗？突然之间，每一个小步骤本身就变成了一个任务，却没有把整个项目向前推进多少。就这样增加一项功能强大的技术反而让事情变得更糟。\\nls-type:: annotation\\nhl-page:: 50\\nid:: 62370031-f5e8-4dcd-a6b6-33b218ea51ea&quot;,536870976]],[&quot;^14&quot;,[177,&quot;^N&quot;,&quot;^16&quot;,536870976]],[&quot;^14&quot;,[177,&quot;^E&quot;,197,536870976]],[&quot;^14&quot;,[177,&quot;^W&quot;,173,536870976]],[&quot;^14&quot;,[177,&quot;^T&quot;,173,536870976]],[&quot;^14&quot;,[177,&quot;^S&quot;,173,536870976]],[&quot;^14&quot;,[177,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,50,&quot;^18&quot;,&quot;62370031-f5e8-4dcd-a6b6-33b218ea51ea&quot;],536870976]],[&quot;^14&quot;,[177,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870976]],[&quot;^14&quot;,[177,&quot;^17&quot;,true,536870976]],[&quot;^14&quot;,[177,&quot;^:&quot;,&quot;~u62370031-f5e8-4dcd-a6b6-33b218ea51ea&quot;,536870976]],[&quot;^14&quot;,[178,&quot;^P&quot;,&quot;当某个主题的内容积累得足够丰富，卢曼就会做一张主题索引卡，对这个主题进行概览。主题索引卡上会汇集所有相关笔记的编码或链接，每条笔记会用一两个词或一个短句简要说明核心内容。这类索引，相当于给了你一个进入某一主题的入口。\\nls-type:: annotation\\nhl-page:: 13\\nid:: 622d8d85-c708-4147-b814-8633a4ce08cd&quot;,536870976]],[&quot;^14&quot;,[178,&quot;^N&quot;,&quot;^16&quot;,536870976]],[&quot;^14&quot;,[178,&quot;^E&quot;,176,536870976]],[&quot;^14&quot;,[178,&quot;^W&quot;,173,536870976]],[&quot;^14&quot;,[178,&quot;^T&quot;,173,536870976]],[&quot;^14&quot;,[178,&quot;^S&quot;,173,536870976]],[&quot;^14&quot;,[178,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,13,&quot;^18&quot;,&quot;622d8d85-c708-4147-b814-8633a4ce08cd&quot;],536870976]],[&quot;^14&quot;,[178,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870976]],[&quot;^14&quot;,[178,&quot;^17&quot;,true,536870976]],[&quot;^14&quot;,[178,&quot;^:&quot;,&quot;~u622d8d85-c708-4147-b814-8633a4ce08cd&quot;,536870976]],[&quot;^14&quot;,[179,&quot;^P&quot;,&quot;传统的卡片写作法，像纳博科夫，是只使用一个盒子，用一个盒子来保存自己写作的内容。而卢曼多了一个盒子，对自己卡片写作的内容进行索引和整理。如果说纳博科夫的卡片写作法特别合适创意写作，比如写小说、诗歌、散文等等；那么卢曼卡片盒写作法则尤其合适学术写作与信息密度大的写作，比如论文、学术专著与长篇科普等。\\nls-type:: annotation\\nhl-page:: 11\\nid:: 62238596-b66d-4f8c-8de0-7b5151fd7d89&quot;,536870976]],[&quot;^14&quot;,[179,&quot;^N&quot;,&quot;^16&quot;,536870976]],[&quot;^14&quot;,[179,&quot;^E&quot;,181,536870976]],[&quot;^14&quot;,[179,&quot;^W&quot;,173,536870976]],[&quot;^14&quot;,[179,&quot;^T&quot;,173,536870976]],[&quot;^14&quot;,[179,&quot;^S&quot;,173,536870976]],[&quot;^14&quot;,[179,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,11,&quot;^18&quot;,&quot;62238596-b66d-4f8c-8de0-7b5151fd7d89&quot;],536870976]],[&quot;^14&quot;,[179,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870976]],[&quot;^14&quot;,[179,&quot;^17&quot;,true,536870976]],[&quot;^14&quot;,[179,&quot;^:&quot;,&quot;~u62238596-b66d-4f8c-8de0-7b5151fd7d89&quot;,536870976]],[&quot;^14&quot;,[180,&quot;^P&quot;,&quot;最常用的索引形式，就是简单的“笔记-笔记”连接。两条笔记可能完全没有关系，把它们关联在一起，往往会产生出乎意料的新思路。\\nls-type:: annotation\\nhl-page:: 13\\nid:: 622d8dab-2d67-4ee2-9e43-e45b209cb177&quot;,536870976]],[&quot;^14&quot;,[180,&quot;^N&quot;,&quot;^16&quot;,536870976]],[&quot;^14&quot;,[180,&quot;^E&quot;,178,536870976]],[&quot;^14&quot;,[180,&quot;^W&quot;,173,536870976]],[&quot;^14&quot;,[180,&quot;^T&quot;,173,536870976]],[&quot;^14&quot;,[180,&quot;^S&quot;,173,536870976]],[&quot;^14&quot;,[180,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,13,&quot;^18&quot;,&quot;622d8dab-2d67-4ee2-9e43-e45b209cb177&quot;],536870976]],[&quot;^14&quot;,[180,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870976]],[&quot;^14&quot;,[180,&quot;^17&quot;,true,536870976]],[&quot;^14&quot;,[180,&quot;^:&quot;,&quot;~u622d8dab-2d67-4ee2-9e43-e45b209cb177&quot;,536870976]],[&quot;^14&quot;,[181,&quot;^P&quot;,&quot;我写作时，手边会放着纸质的卡片。我一般会先在卡片上写下一些灵感，然后再用卡片写作软件将它们正式整合成文章。同样，在阅读时，我也会不断地使用纸质卡片盒与卡片写作软件写下读书心得。\\nls-type:: annotation\\nhl-page:: 10\\nid:: 62238294-f297-4497-b436-cf6d051d2fd2&quot;,536870976]],[&quot;^14&quot;,[181,&quot;^N&quot;,&quot;^16&quot;,536870976]],[&quot;^14&quot;,[181,&quot;^E&quot;,194,536870976]],[&quot;^14&quot;,[181,&quot;^W&quot;,173,536870976]],[&quot;^14&quot;,[181,&quot;^T&quot;,173,536870976]],[&quot;^14&quot;,[181,&quot;^S&quot;,173,536870976]],[&quot;^14&quot;,[181,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,10,&quot;^18&quot;,&quot;62238294-f297-4497-b436-cf6d051d2fd2&quot;],536870976]],[&quot;^14&quot;,[181,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870976]],[&quot;^14&quot;,[181,&quot;^17&quot;,true,536870976]],[&quot;^14&quot;,[181,&quot;^:&quot;,&quot;~u62238294-f297-4497-b436-cf6d051d2fd2&quot;,536870976]],[&quot;^14&quot;,[182,&quot;^P&quot;,&quot;书中提到了两种记忆方式，一种“提取强度”，采用Zettelkasten等工具，通过建立频繁的联系来增强记忆；另一种是“存储强度”，通过闪卡类工具，如译者长期在普及的Anki软件，通过间隔复习来增强记忆。\\nls-type:: annotation\\nhl-page:: 22\\nid:: 622b30e5-9473-4040-a2ca-56713dcf69a6&quot;,536870976]],[&quot;^14&quot;,[182,&quot;^N&quot;,&quot;^16&quot;,536870976]],[&quot;^14&quot;,[182,&quot;^E&quot;,187,536870976]],[&quot;^14&quot;,[182,&quot;^W&quot;,173,536870976]],[&quot;^14&quot;,[182,&quot;^T&quot;,173,536870976]],[&quot;^14&quot;,[182,&quot;^S&quot;,173,536870976]],[&quot;^14&quot;,[182,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,22,&quot;^18&quot;,&quot;622b30e5-9473-4040-a2ca-56713dcf69a6&quot;],536870976]],[&quot;^14&quot;,[182,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870976]],[&quot;^14&quot;,[182,&quot;^17&quot;,true,536870976]],[&quot;^14&quot;,[182,&quot;^:&quot;,&quot;~u622b30e5-9473-4040-a2ca-56713dcf69a6&quot;,536870976]],[&quot;^14&quot;,[183,&quot;^P&quot;,&quot;你可以为每一个想法准确地写下一条笔记，并像为别人写作一样\\nls-type:: annotation\\nhl-page:: 46\\nid:: 622e8e09-8ce2-4979-8d2e-c8c4cdb67167&quot;,536870976]],[&quot;^14&quot;,[183,&quot;^N&quot;,&quot;^16&quot;,536870976]],[&quot;^14&quot;,[183,&quot;^E&quot;,193,536870976]],[&quot;^14&quot;,[183,&quot;^W&quot;,173,536870976]],[&quot;^14&quot;,[183,&quot;^T&quot;,173,536870976]],[&quot;^14&quot;,[183,&quot;^S&quot;,173,536870976]],[&quot;^14&quot;,[183,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,46,&quot;^18&quot;,&quot;622e8e09-8ce2-4979-8d2e-c8c4cdb67167&quot;],536870976]],[&quot;^14&quot;,[183,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870976]],[&quot;^14&quot;,[183,&quot;^17&quot;,true,536870976]],[&quot;^14&quot;,[183,&quot;^:&quot;,&quot;~u622e8e09-8ce2-4979-8d2e-c8c4cdb67167&quot;,536870976]],[&quot;^14&quot;,[184,&quot;^P&quot;,&quot;把你感兴趣或者将来可能会用到的知识收集起来，然后用一种像集装箱一样标准化的方式，去处理这些笔记，建立笔记之间的联系，供你使用。\\nls-type:: annotation\\nhl-page:: 17\\nid:: 6224d999-c63a-442d-b459-f5a0bf7451ce&quot;,536870976]],[&quot;^14&quot;,[184,&quot;^N&quot;,&quot;^16&quot;,536870976]],[&quot;^14&quot;,[184,&quot;^E&quot;,174,536870976]],[&quot;^14&quot;,[184,&quot;^W&quot;,173,536870976]],[&quot;^14&quot;,[184,&quot;^T&quot;,173,536870976]],[&quot;^14&quot;,[184,&quot;^S&quot;,173,536870976]],[&quot;^14&quot;,[184,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,17,&quot;^18&quot;,&quot;6224d999-c63a-442d-b459-f5a0bf7451ce&quot;],536870976]],[&quot;^14&quot;,[184,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870976]],[&quot;^14&quot;,[184,&quot;^17&quot;,true,536870976]],[&quot;^14&quot;,[184,&quot;^:&quot;,&quot;~u6224d999-c63a-442d-b459-f5a0bf7451ce&quot;,536870976]],[&quot;^14&quot;,[185,&quot;^P&quot;,&quot;卡片盒笔记法——关联的、分散的、自下而上的方法不仅比一些教育者们所推崇的线性的、自上而下的方法更为自然，而且衍生出了诸多写作及笔记记录工具。\\nls-type:: annotation\\nhl-page:: 8\\nid:: 622381f2-33bc-4ff9-b82f-7e336569b9dd&quot;,536870976]],[&quot;^14&quot;,[185,&quot;^N&quot;,&quot;^16&quot;,536870976]],[&quot;^14&quot;,[185,&quot;^E&quot;,196,536870976]],[&quot;^14&quot;,[185,&quot;^W&quot;,173,536870976]],[&quot;^14&quot;,[185,&quot;^T&quot;,173,536870976]],[&quot;^14&quot;,[185,&quot;^S&quot;,173,536870976]],[&quot;^14&quot;,[185,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,8,&quot;^18&quot;,&quot;622381f2-33bc-4ff9-b82f-7e336569b9dd&quot;],536870976]],[&quot;^14&quot;,[185,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870976]],[&quot;^14&quot;,[185,&quot;^17&quot;,true,536870976]],[&quot;^14&quot;,[185,&quot;^:&quot;,&quot;~u622381f2-33bc-4ff9-b82f-7e336569b9dd&quot;,536870976]],[&quot;^14&quot;,[186,&quot;^P&quot;,&quot;待所有重要的内容都进入卡片盒后，你就可以忘记它们了。\\nls-type:: annotation\\nhl-page:: 47\\nid:: 622e8e0d-b188-4313-83c1-cbaf86c65e5e&quot;,536870976]],[&quot;^14&quot;,[186,&quot;^N&quot;,&quot;^16&quot;,536870976]],[&quot;^14&quot;,[186,&quot;^E&quot;,183,536870976]],[&quot;^14&quot;,[186,&quot;^W&quot;,173,536870976]],[&quot;^14&quot;,[186,&quot;^T&quot;,173,536870976]],[&quot;^14&quot;,[186,&quot;^S&quot;,173,536870976]],[&quot;^14&quot;,[186,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,47,&quot;^18&quot;,&quot;622e8e0d-b188-4313-83c1-cbaf86c65e5e&quot;],536870976]],[&quot;^14&quot;,[186,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870976]],[&quot;^14&quot;,[186,&quot;^17&quot;,true,536870976]],[&quot;^14&quot;,[186,&quot;^:&quot;,&quot;~u622e8e0d-b188-4313-83c1-cbaf86c65e5e&quot;,536870976]],[&quot;^14&quot;,[187,&quot;^P&quot;,&quot;许多外国人写的书在中国读者心里都有一种“明明可以通过一篇文章说清楚的事情，却偏偏要写一本书”的印象，本书却是个例外，至少对那些具备相关知识或经验的读者，或者是愿意花时间将原理付诸实践的读者来说，信息量其实很大，而且是常看常新。\\nls-type:: annotation\\nhl-page:: 21\\nid:: 6224d9fa-39e7-4015-8e46-b6c9af9f64d8&quot;,536870976]],[&quot;^14&quot;,[187,&quot;^N&quot;,&quot;^16&quot;,536870976]],[&quot;^14&quot;,[187,&quot;^E&quot;,184,536870976]],[&quot;^14&quot;,[187,&quot;^W&quot;,173,536870976]],[&quot;^14&quot;,[187,&quot;^T&quot;,173,536870976]],[&quot;^14&quot;,[187,&quot;^S&quot;,173,536870976]],[&quot;^14&quot;,[187,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,21,&quot;^18&quot;,&quot;6224d9fa-39e7-4015-8e46-b6c9af9f64d8&quot;],536870976]],[&quot;^14&quot;,[187,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870976]],[&quot;^14&quot;,[187,&quot;^17&quot;,true,536870976]],[&quot;^14&quot;,[187,&quot;^:&quot;,&quot;~u6224d9fa-39e7-4015-8e46-b6c9af9f64d8&quot;,536870976]],[&quot;^14&quot;,[188,&quot;^P&quot;,&quot;使用文献管理系统有两个目的：收集参考文献和你在阅读过程中做的笔记。\\nls-type:: annotation\\nhl-page:: 51\\nid:: 623700c5-d7d9-401d-9353-df332067d2de&quot;,536870976]],[&quot;^14&quot;,[188,&quot;^N&quot;,&quot;^16&quot;,536870976]],[&quot;^14&quot;,[188,&quot;^E&quot;,191,536870976]],[&quot;^14&quot;,[188,&quot;^W&quot;,173,536870976]],[&quot;^14&quot;,[188,&quot;^T&quot;,173,536870976]],[&quot;^14&quot;,[188,&quot;^S&quot;,173,536870976]],[&quot;^14&quot;,[188,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,51,&quot;^18&quot;,&quot;623700c5-d7d9-401d-9353-df332067d2de&quot;],536870976]],[&quot;^14&quot;,[188,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870976]],[&quot;^14&quot;,[188,&quot;^17&quot;,true,536870976]],[&quot;^14&quot;,[188,&quot;^:&quot;,&quot;~u623700c5-d7d9-401d-9353-df332067d2de&quot;,536870976]],[&quot;^14&quot;,[189,&quot;^P&quot;,&quot;许多人容易被工具的简单性所欺骗，在没有真正了解如何正确使用工具的情况下就想“试一试”，结果自然是令人失望。工具的好坏取决于你运用它们的能力\\nls-type:: annotation\\nhl-page:: 53\\nid:: 6237018f-e993-4406-85f2-1b9d6e080cef&quot;,536870976]],[&quot;^14&quot;,[189,&quot;^N&quot;,&quot;^16&quot;,536870976]],[&quot;^14&quot;,[189,&quot;^E&quot;,188,536870976]],[&quot;^14&quot;,[189,&quot;^W&quot;,173,536870976]],[&quot;^14&quot;,[189,&quot;^T&quot;,173,536870976]],[&quot;^14&quot;,[189,&quot;^S&quot;,173,536870976]],[&quot;^14&quot;,[189,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,53,&quot;^18&quot;,&quot;6237018f-e993-4406-85f2-1b9d6e080cef&quot;],536870976]],[&quot;^14&quot;,[189,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870976]],[&quot;^14&quot;,[189,&quot;^17&quot;,true,536870976]],[&quot;^14&quot;,[189,&quot;^:&quot;,&quot;~u6237018f-e993-4406-85f2-1b9d6e080cef&quot;,536870976]],[&quot;^14&quot;,[190,&quot;^P&quot;,&quot;按照那些指导书的建议，首先根据给定的写作任务找出一个要研究的主题或一个问题的某个角度，然后开始收集相关文献，阅读材料，处理材料，得出结论；紧接着就是写作，开篇先写出要回答的问题，然后对文献进行综述、讨论，最后得出结论。认为这样一来学生就能为独立研究做足准备了。唉，事实并非如此。即便在研究中取得了成功，也不是得益于这种写作方式。\\nls-type:: annotation\\nhl-page:: 56\\nid:: 62370221-0b2d-43dc-84e9-54020d334fd2&quot;,536870976]],[&quot;^14&quot;,[190,&quot;^N&quot;,&quot;^16&quot;,536870976]],[&quot;^14&quot;,[190,&quot;^E&quot;,189,536870976]],[&quot;^14&quot;,[190,&quot;^W&quot;,173,536870976]],[&quot;^14&quot;,[190,&quot;^T&quot;,173,536870976]],[&quot;^14&quot;,[190,&quot;^S&quot;,173,536870976]],[&quot;^14&quot;,[190,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,56,&quot;^18&quot;,&quot;62370221-0b2d-43dc-84e9-54020d334fd2&quot;],536870976]],[&quot;^14&quot;,[190,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870976]],[&quot;^14&quot;,[190,&quot;^17&quot;,true,536870976]],[&quot;^14&quot;,[190,&quot;^:&quot;,&quot;~u62370221-0b2d-43dc-84e9-54020d334fd2&quot;,536870976]],[&quot;^14&quot;,[191,&quot;^P&quot;,&quot;卢曼的卡片盒笔记系统提供了一个外置工作台，可以让我们在其中进行思考，帮助我们的大脑完成那些不太擅长的工作——存储大部分客观信息。\\nls-type:: annotation\\nhl-page:: 50\\nid:: 62370054-50d5-4d0e-bef6-b06b19800324&quot;,536870976]],[&quot;^14&quot;,[191,&quot;^N&quot;,&quot;^16&quot;,536870976]],[&quot;^14&quot;,[191,&quot;^E&quot;,177,536870976]],[&quot;^14&quot;,[191,&quot;^W&quot;,173,536870976]],[&quot;^14&quot;,[191,&quot;^T&quot;,173,536870976]],[&quot;^14&quot;,[191,&quot;^S&quot;,173,536870976]],[&quot;^14&quot;,[191,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,50,&quot;^18&quot;,&quot;62370054-50d5-4d0e-bef6-b06b19800324&quot;],536870976]],[&quot;^14&quot;,[191,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870976]],[&quot;^14&quot;,[191,&quot;^17&quot;,true,536870976]],[&quot;^14&quot;,[191,&quot;^:&quot;,&quot;~u62370054-50d5-4d0e-bef6-b06b19800324&quot;,536870976]],[&quot;^14&quot;,[192,&quot;^P&quot;,&quot;只有当我们把工作划分为不同的独立任务时，才会显得写作减少了我们花在其他任务上的时间。专注于写作，并不意味着要减少阅读量，因为它是写作材料的主要来源；专注于写作，并不意味着要少参加讲座或研讨会，因为它们不但能为你提供写作的思路和值得解答的问题，而且是了解研究现状的最佳途径之一，更不用说它为提出和讨论问题提供了平台；专注于写作也并不意味着要停止做演讲或寻找其他方式将自己的想法公之于众——没有什么比这更好的途径为你的想法提供反馈了。\\nls-type:: annotation\\nhl-page:: 57\\nid:: 62370290-82d6-4344-8351-4d45be17088a&quot;,536870976]],[&quot;^14&quot;,[192,&quot;^N&quot;,&quot;^16&quot;,536870976]],[&quot;^14&quot;,[192,&quot;^E&quot;,190,536870976]],[&quot;^14&quot;,[192,&quot;^W&quot;,173,536870976]],[&quot;^14&quot;,[192,&quot;^T&quot;,173,536870976]],[&quot;^14&quot;,[192,&quot;^S&quot;,173,536870976]],[&quot;^14&quot;,[192,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,57,&quot;^18&quot;,&quot;62370290-82d6-4344-8351-4d45be17088a&quot;],536870976]],[&quot;^14&quot;,[192,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870976]],[&quot;^14&quot;,[192,&quot;^17&quot;,true,536870976]],[&quot;^14&quot;,[192,&quot;^:&quot;,&quot;~u62370290-82d6-4344-8351-4d45be17088a&quot;,536870976]],[&quot;^14&quot;,[193,&quot;^P&quot;,&quot;如果已经是某个领域的资深专家，可以完全依赖“提取强度”去记忆，因为可供建立联系的已有知识已经相当充足了；如果是一个彻头彻尾的新手，还是要以“存储强度”的一遍遍重复作为主要的记忆方式，也是为后续学习储备前置知识。\\nhl-page:: 22\\nls-type:: annotation\\nid:: 622d8e26-06b6-405d-8213-3a3f7cace126&quot;,536870976]],[&quot;^14&quot;,[193,&quot;^N&quot;,&quot;^16&quot;,536870976]],[&quot;^14&quot;,[193,&quot;^E&quot;,180,536870976]],[&quot;^14&quot;,[193,&quot;^W&quot;,173,536870976]],[&quot;^14&quot;,[193,&quot;^T&quot;,173,536870976]],[&quot;^14&quot;,[193,&quot;^S&quot;,173,536870976]],[&quot;^14&quot;,[193,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1;&quot;,22,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^18&quot;,&quot;622d8e26-06b6-405d-8213-3a3f7cace126&quot;],536870976]],[&quot;^14&quot;,[193,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1;&quot;,&quot;^1:&quot;,&quot;^18&quot;]],536870976]],[&quot;^14&quot;,[193,&quot;^17&quot;,true,536870976]],[&quot;^14&quot;,[193,&quot;^:&quot;,&quot;~u622d8e26-06b6-405d-8213-3a3f7cace126&quot;,536870976]],[&quot;^14&quot;,[194,&quot;^P&quot;,&quot;这也正是卡片盒笔记的精华所在：以新的和意想不到的方式，将不同的想法汇集在一起，从而产生新的想法。\\nls-type:: annotation\\nhl-page:: 9\\nid:: 62238204-736c-4439-a74b-1547a5e23cba&quot;,536870976]],[&quot;^14&quot;,[194,&quot;^N&quot;,&quot;^16&quot;,536870976]],[&quot;^14&quot;,[194,&quot;^E&quot;,185,536870976]],[&quot;^14&quot;,[194,&quot;^W&quot;,173,536870976]],[&quot;^14&quot;,[194,&quot;^T&quot;,173,536870976]],[&quot;^14&quot;,[194,&quot;^S&quot;,173,536870976]],[&quot;^14&quot;,[194,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,9,&quot;^18&quot;,&quot;62238204-736c-4439-a74b-1547a5e23cba&quot;],536870976 0976]],[&quot;^14&quot;,[196,&quot;^:&quot;,&quot;~u6274dfb6-fa08-4ad8-a251-8d5b93e82b64&quot;,536870976]],[&quot;^14&quot;,[197,&quot;^P&quot;,&quot;阅读的关注点要视情况而定。如果你认为某些材料对于完成最紧急的论文不是绝对必要的，当然可以不读，但你仍然会从中遇到很多想法和信息。因为偶然遇到的东西占了我们学习的大部分，所以多花一点时间把它们添加到笔记系统中是很有意义的。\\nls-type:: annotation\\nhl-page:: 49\\nid:: 6236ebcd-769b-4559-89fb-c79640288ed9&quot;,536870976]],[&quot;^14&quot;,[197,&quot;^N&quot;,&quot;^16&quot;,536870976]],[&quot;^14&quot;,[197,&quot;^E&quot;,175,536870976]],[&quot;^14&quot;,[197,&quot;^W&quot;,173,536870976]],[&quot;^14&quot;,[197,&quot;^T&quot;,173,536870976]],[&quot;^14&quot;,[197,&quot;^S&quot;,173,536870976]],[&quot;^14&quot;,[197,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,49,&quot;^18&quot;,&quot;6236ebcd-769b-4559-89fb-c79640288ed9&quot;],536870976]],[&quot;^14&quot;,[197,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870976]],[&quot;^14&quot;,[197,&quot;^17&quot;,true,536870976]],[&quot;^14&quot;,[197,&quot;^:&quot;,&quot;~u6236ebcd-769b-4559-89fb-c79640288ed9&quot;,536870976]],[&quot;^14&quot;,[198,&quot;^P&quot;,&quot;当你参加讲座、讨论或研讨会时，如果有明确、具体的目的，你就会更加投入、更有的放矢。努力找寻你“应该”做的事情并不是在浪费时间，相反，借助于此，你会努力以尽可能高的效率去学习，从而迅速找到那个开放性的问题，也是唯一值得写作的问题。\\nls-type:: annotation\\nhl-page:: 58\\nid:: 62374843-342a-4737-a534-043c6533c319&quot;,536870976]],[&quot;^14&quot;,[198,&quot;^N&quot;,&quot;^16&quot;,536870976]],[&quot;^14&quot;,[198,&quot;^E&quot;,192,536870976]],[&quot;^14&quot;,[198,&quot;^W&quot;,173,536870976]],[&quot;^14&quot;,[198,&quot;^T&quot;,173,536870976]],[&quot;^14&quot;,[198,&quot;^S&quot;,173,536870976]],[&quot;^14&quot;,[198,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,58,&quot;^18&quot;,&quot;62374843-342a-4737-a534-043c6533c319&quot;],536870976]],[&quot;^14&quot;,[198,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870976]],[&quot;^14&quot;,[198,&quot;^17&quot;,true,536870976]],[&quot;^14&quot;,[198,&quot;^:&quot;,&quot;~u62374843-342a-4737-a534-043c6533c319&quot;,536870976]],[&quot;^14&quot;,[199,&quot;^P&quot;,&quot;船东们看着一袋袋、一箱箱的货物，不明白为什么要把它们再装进另一个箱子里。当他们在港口卸下货物时，心里非常高兴，急于起航。他们不明白为什么要去找回集装箱；他们看着自己的船，也不知道如何把集装箱装进船里。麦克莱恩比别人更明白，重要的不是船东的观点，而是整个贸易的目的，即把货物从生产者那里带到最终目的地。只有将运输链的每一个环节——从包装到运送，从设计船舶到设计港口——都统一起来之后，集装箱的潜力才能够得到充分释放。\\nls-type:: annotation\\nhl-page:: 60\\nid:: 623a1351-b828-46fb-9709-6ad4747fd1a5&quot;,536870976]],[&quot;^14&quot;,[199,&quot;^N&quot;,&quot;^16&quot;,536870976]],[&quot;^14&quot;,[199,&quot;^E&quot;,200,536870976]],[&quot;^14&quot;,[199,&quot;^W&quot;,173,536870976]],[&quot;^14&quot;,[199,&quot;^T&quot;,173,536870976]],[&quot;^14&quot;,[199,&quot;^S&quot;,173,536870976]],[&quot;^14&quot;,[199,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,60,&quot;^18&quot;,&quot;623a1351-b828-46fb-9709-6ad4747fd1a5&quot;],536870976]],[&quot;^14&quot;,[199,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870976]],[&quot;^14&quot;,[199,&quot;^17&quot;,true,536870976]],[&quot;^14&quot;,[199,&quot;^:&quot;,&quot;~u623a1351-b828-46fb-9709-6ad4747fd1a5&quot;,536870976]],[&quot;^14&quot;,[200,&quot;^P&quot;,&quot;下面用很简单的箱子举例。马尔科姆·麦克莱恩（MalcomMcLean）是一家卡车运输公司的老板，也曾经是一名卡车司机，经常被堵在拥挤的沿海高速公路上。他只有一个简单的想法，就是如何规避拥堵的道路，但他没有预料到这个简单的想法会重塑全球政治格局，让一些国家崛起、另一些国家落后；让一些百年老字号没落、一些新的产业兴起。可以说，几乎没有人不受其影响。显然，我说的是海运集装箱，它本质上就是一个箱子。1956年4月26日，麦克莱恩把“理想X号（Ideal X）”邮轮改装成可以装载58个集装箱的邮轮起航的时候，仅仅是因为这种直接装卸集装箱的分装方式比整船装卸货物的方式便捷，能免于在港口漫长的等待几天。\\nls-type:: annotation\\nhl-page:: 59\\nid:: 6238ad7d-7199-4c81-8c77-30b9ecdb0080&quot;,536870976]],[&quot;^14&quot;,[200,&quot;^N&quot;,&quot;^16&quot;,536870976]],[&quot;^14&quot;,[200,&quot;^E&quot;,198,536870976]],[&quot;^14&quot;,[200,&quot;^W&quot;,173,536870976]],[&quot;^14&quot;,[200,&quot;^T&quot;,173,536870976]],[&quot;^14&quot;,[200,&quot;^S&quot;,173,536870976]],[&quot;^14&quot;,[200,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation T&quot;,220,536870984]],[&quot;^14&quot;,[238,&quot;^S&quot;,220,536870984]],[&quot;^14&quot;,[238,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,31,&quot;^18&quot;,&quot;61a493b5-deb2-4e60-9bc9-fae1e9bdc5c0&quot;],536870984]],[&quot;^14&quot;,[238,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870984]],[&quot;^14&quot;,[238,&quot;^17&quot;,true,536870984]],[&quot;^14&quot;,[238,&quot;^:&quot;,&quot;~u61a493b5-deb2-4e60-9bc9-fae1e9bdc5c0&quot;,536870984]],[&quot;^14&quot;,[239,&quot;^P&quot;,&quot;2005年，我们就已经参与到《京都议定书》中的清洁发展机制（CDM）中，开始碳交易的尝试。2011年开始，我们又相继在北京、天津、上海等8个省市设立了碳交易试点，并且在2013年正式运行，到今年，已经有8个年头。今年7月，覆盖全国的现货碳市场正式开始上线交易。\\nls-type:: annotation\\nhl-page:: 19\\nid:: 619bb84e-1fc4-4133-8dd9-ddff42f3b5d5&quot;,536870984]],[&quot;^14&quot;,[239,&quot;^N&quot;,&quot;^16&quot;,536870984]],[&quot;^14&quot;,[239,&quot;^E&quot;,242,536870984]],[&quot;^14&quot;,[239,&quot;^W&quot;,220,536870984]],[&quot;^14&quot;,[239,&quot;^T&quot;,220,536870984]],[&quot;^14&quot;,[239,&quot;^S&quot;,220,536870984]],[&quot;^14&quot;,[239,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,19,&quot;^18&quot;,&quot;619bb84e-1fc4-4133-8dd9-ddff42f3b5d5&quot;],536870984]],[&quot;^14&quot;,[239,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870984]],[&quot;^14&quot;,[239,&quot;^17&quot;,true,536870984]],[&quot;^14&quot;,[239,&quot;^:&quot;,&quot;~u619bb84e-1fc4-4133-8dd9-ddff42f3b5d5&quot;,536870984]],[&quot;^14&quot;,[240,&quot;^P&quot;,&quot;欧盟在2019年实行了一个叫做“市场稳定储备即MSR”的制度。允许自己在市场出现黑天鹅事件时，回购一定的碳配额，储存起来，等到市场配额不足时，再相应地放出。这个制度，对后来的碳价格稳定，起到了作用。\\nls-type:: annotation\\nhl-page:: 50\\nid:: 61a49860-cb5d-4364-b493-86545a9997ce&quot;,536870984]],[&quot;^14&quot;,[240,&quot;^N&quot;,&quot;^16&quot;,536870984]],[&quot;^14&quot;,[240,&quot;^E&quot;,231,536870984]],[&quot;^14&quot;,[240,&quot;^W&quot;,220,536870984]],[&quot;^14&quot;,[240,&quot;^T&quot;,220,536870984]],[&quot;^14&quot;,[240,&quot;^S&quot;,220,536870984]],[&quot;^14&quot;,[240,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,50,&quot;^18&quot;,&quot;61a49860-cb5d-4364-b493-86545a9997ce&quot;],536870984]],[&quot;^14&quot;,[240,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870984]],[&quot;^14&quot;,[240,&quot;^17&quot;,true,536870984]],[&quot;^14&quot;,[240,&quot;^:&quot;,&quot;~u61a49860-cb5d-4364-b493-86545a9997ce&quot;,536870984]],[&quot;^14&quot;,[241,&quot;^P&quot;,&quot;欧盟碳市场第一阶段就覆盖了电力、钢铁、水泥、化工等行业，第二阶段纳入了航空业，第三阶段又纳入了建筑业，为什么是这些行业？因为这些行业都是排放大户\\nls-type:: annotation\\nhl-page:: 28\\nid:: 61a4930d-3888-4f40-b3e0-2aaf51152b9d&quot;,536870984]],[&quot;^14&quot;,[241,&quot;^N&quot;,&quot;^16&quot;,536870984]],[&quot;^14&quot;,[241,&quot;^E&quot;,248,536870984]],[&quot;^14&quot;,[241,&quot;^W&quot;,220,536870984]],[&quot;^14&quot;,[241,&quot;^T&quot;,220,536870984]],[&quot;^14&quot;,[241,&quot;^S&quot;,220,536870984]],[&quot;^14&quot;,[241,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,28,&quot;^18&quot;,&quot;61a4930d-3888-4f40-b3e0-2aaf51152b9d&quot;],536870984]],[&quot;^14&quot;,[241,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870984]],[&quot;^14&quot;,[241,&quot;^17&quot;,true,536870984]],[&quot;^14&quot;,[241,&quot;^:&quot;,&quot;~u61a4930d-3888-4f40-b3e0-2aaf51152b9d&quot;,536870984]],[&quot;^14&quot;,[242,&quot;^P&quot;,&quot;所谓“外部性”，指的是行为者不用完全承担自己行为的成本，或者不能完全获得自己行为收益的情况。什么意思？你看，火电厂烧煤发电，煤的成本它承担了，但是排出二氧化碳造成了温室效应，它就不管了。治理这个温室效应一定会产生成本。谁承担了呢？整个人类社会。这就是典型的“行为者不用完全承担自己行为的成本”，也就是“外部性”问题，而且是“负外部性”问题。\\nls-type:: annotation\\nhl-page:: 13\\nid:: 619bb76f-13dc-42bc-8199-b8ffa33a979a&quot;,536870984]],[&quot;^14&quot;,[242,&quot;^N&quot;,&quot;^16&quot;,536870984]],[&quot;^14&quot;,[242,&quot;^E&quot;,246,536870984]],[&quot;^14&quot;,[242,&quot;^W&quot;,220,536870984]],[&quot;^14&quot;,[242,&quot;^T&quot;,220,536870984]],[&quot;^14&quot;,[242,&quot;^S&quot;,220,536870984]],[&quot;^14&quot;,[242,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,13,&quot;^18&quot;,&quot;619bb76f-13dc-42bc-8199-b8ffa33a979a&quot;],536870984]],[&quot;^14&quot;,[242,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870984]],[&quot;^14&quot;,[242,&quot;^17&quot;,true,536870984]],[&quot;^14&quot;,[242,&quot;^:&quot;,&quot;~u619bb76f-13dc-42bc-8199-b8ffa33a979a&quot;,536870984]],[&quot;^14&quot;,[243,&quot;^P&quot;,&quot;国际上有个碳定价委员会，由一群诺贝尔经济学奖得主组成。他们通过计算得出了一个结论：要想实现《巴黎协定》中，2050年全球升温不超过2摄氏度的目标，2020年碳价格要达到40到80美元，2030年要达到50到100美元。\\nls-type:: annotation\\nhl-page:: 77\\nid:: 61a58c0a-6979-43a4-9b01-e73b6b02281b&quot;,536870984]],[&quot;^14&quot;,[243,&quot;^N&quot;,&quot;^16&quot;,536870984]],[&quot;^14&quot;,[243,&quot;^E&quot;,237,536870984]],[&quot;^14&quot;,[243,&quot;^W&quot;,220,536870984]],[&quot;^14&quot;,[243,&quot;^T&quot;,220,536870984]],[&quot;^14&quot;,[243,&quot;^S&quot;,220,536870984]],[&quot;^14&quot;,[243,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,77,&quot;^18&quot;,&quot;61a58c0a-6979-43a4-9b01-e73b6b02281b&quot;],536870984]],[&quot;^14&quot;,[243,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870984]],[&quot;^14&quot;,[243,&quot;^17&quot;,true,536870984]],[&quot;^14&quot;,[243,&quot;^:&quot;,&quot;~u61a58c0a-6979-43a4-9b01-e73b6b02281b&quot;,536870984]],[&quot;^14&quot;,[244,&quot;^P&quot;,&quot;这就是CDM机制&quot;,536870984]],[&quot;^14&quot;,[244,&quot;^N&quot;,&quot;^16&quot;,536870984]],[&quot;^14&quot;,[244,&quot;^E&quot;,245,536870984]],[&quot;^14&quot;,[244,&quot;^W&quot;,220,536870984]],[&quot;^14&quot;,[244,&quot;^T&quot;,245,536870984]],[&quot;^14&quot;,[244,&quot;^S&quot;,220,536870984]],[&quot;^14&quot;,[244,&quot;^17&quot;,true,536870984]],[&quot;^14&quot;,[244,&quot;^:&quot;,&quot;~u6274dfb 4024-84db-a57e482de16e&quot;],536870988]],[&quot;^14&quot;,[265,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870988]],[&quot;^14&quot;,[265,&quot;^17&quot;,true,536870988]],[&quot;^14&quot;,[265,&quot;^:&quot;,&quot;~u62375540-4368-4024-84db-a57e482de16e&quot;,536870988]],[&quot;^14&quot;,[266,&quot;^P&quot;,&quot;你会发现人类面临着四大基本约束：东西不够，生命有限，互相依赖，需要协调。人类社会的种种现象和制度安排，无一不是为了适应这四种基本约束而衍生出来的。\\nls-type:: annotation\\nhl-page:: 7\\nid:: 62375cf3-bf36-4d23-8ae3-772aa50ae633&quot;,536870988]],[&quot;^14&quot;,[266,&quot;^N&quot;,&quot;^16&quot;,536870988]],[&quot;^14&quot;,[266,&quot;^E&quot;,284,536870988]],[&quot;^14&quot;,[266,&quot;^W&quot;,261,536870988]],[&quot;^14&quot;,[266,&quot;^T&quot;,261,536870988]],[&quot;^14&quot;,[266,&quot;^S&quot;,261,536870988]],[&quot;^14&quot;,[266,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,7,&quot;^18&quot;,&quot;62375cf3-bf36-4d23-8ae3-772aa50ae633&quot;],536870988]],[&quot;^14&quot;,[266,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870988]],[&quot;^14&quot;,[266,&quot;^17&quot;,true,536870988]],[&quot;^14&quot;,[266,&quot;^:&quot;,&quot;~u62375cf3-bf36-4d23-8ae3-772aa50ae633&quot;,536870988]],[&quot;^14&quot;,[267,&quot;^P&quot;,&quot;“人本理性”不能作为经济学的最基本假设，因为人不一定是理性的；“人本自私”也不能作为经济学的最基本假设，因为人也不完全是自私的。那么经济学这栋大厦，应该建立在什么样的基础上才最稳固呢？答案是：稀缺。\\nls-type:: annotation\\nhl-page:: 45\\nid:: 6241df8e-8890-42d0-8604-b1e843740204&quot;,536870988]],[&quot;^14&quot;,[267,&quot;^N&quot;,&quot;^16&quot;,536870988]],[&quot;^14&quot;,[267,&quot;^E&quot;,276,536870988]],[&quot;^14&quot;,[267,&quot;^W&quot;,261,536870988]],[&quot;^14&quot;,[267,&quot;^T&quot;,261,536870988]],[&quot;^14&quot;,[267,&quot;^S&quot;,261,536870988]],[&quot;^14&quot;,[267,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,45,&quot;^18&quot;,&quot;6241df8e-8890-42d0-8604-b1e843740204&quot;],536870988]],[&quot;^14&quot;,[267,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870988]],[&quot;^14&quot;,[267,&quot;^17&quot;,true,536870988]],[&quot;^14&quot;,[267,&quot;^:&quot;,&quot;~u6241df8e-8890-42d0-8604-b1e843740204&quot;,536870988]],[&quot;^14&quot;,[268,&quot;^P&quot;,&quot;因为在偏远的小镇，居民的同质性强，歧视外人不会有多大损失，而在纽约这样的多种族集聚的地方，如果歧视别人，就得蒙受巨大的损失。并不是人生下来就心胸宽广，人们不歧视别人的心态，是在竞争当中慢慢习得的。\\nls-type:: annotation\\nhl-page:: 56\\nid:: 6241e564-635e-4226-9759-0c7dc1c6b50f&quot;,536870988]],[&quot;^14&quot;,[268,&quot;^N&quot;,&quot;^16&quot;,536870988]],[&quot;^14&quot;,[268,&quot;^E&quot;,281,536870988]],[&quot;^14&quot;,[268,&quot;^W&quot;,261,536870988]],[&quot;^14&quot;,[268,&quot;^T&quot;,261,536870988]],[&quot;^14&quot;,[268,&quot;^S&quot;,261,536870988]],[&quot;^14&quot;,[268,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,56,&quot;^18&quot;,&quot;6241e564-635e-4226-9759-0c7dc1c6b50f&quot;],536870988]],[&quot;^14&quot;,[268,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870988]],[&quot;^14&quot;,[268,&quot;^17&quot;,true,536870988]],[&quot;^14&quot;,[268,&quot;^:&quot;,&quot;~u6241e564-635e-4226-9759-0c7dc1c6b50f&quot;,536870988]],[&quot;^14&quot;,[269,&quot;^P&quot;,&quot;按照我的理解，你之所以买这本书，并不是因为你想成为经济学家，而是想做个生活在现代社会的明白人，想摆脱直觉和经验的控制，想了解经济社会运行的规律，想颠覆自己多年积累的常识和思维定式，想对这个由海量陌生人紧密连接而成的社会做出恰如其分的反应。\\nls-type:: annotation\\nhl-page:: 6\\nid:: 6237555f-df96-402f-9d33-f88cd2dacc20&quot;,536870988]],[&quot;^14&quot;,[269,&quot;^N&quot;,&quot;^16&quot;,536870988]],[&quot;^14&quot;,[269,&quot;^E&quot;,265,536870988]],[&quot;^14&quot;,[269,&quot;^W&quot;,261,536870988]],[&quot;^14&quot;,[269,&quot;^T&quot;,261,536870988]],[&quot;^14&quot;,[269,&quot;^S&quot;,261,536870988]],[&quot;^14&quot;,[269,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,6,&quot;^18&quot;,&quot;6237555f-df96-402f-9d33-f88cd2dacc20&quot;],536870988]],[&quot;^14&quot;,[269,&quot;^I&qu 17&quot;,true,536870990]],[&quot;^14&quot;,[292,&quot;^:&quot;,&quot;~u6215dced-02a7-4066-bb38-e485613ea9c9&quot;,536870990]],[&quot;^14&quot;,[293,&quot;^P&quot;,&quot;不要让过去的阴影笼罩前面的道路。财务里假定，沉没成本对以后的决策没有任何可量化的财务价值，因此作为费用一次性记录。比如一个项目中途夭折，所有的投入都将成为沉没成本，在财务上不可以作分摊折旧处理，这样才不至于影响下一个项目的评估和决策。听上去，很有点断臂自救的意气。\\nls-type:: annotation\\nhl-page:: 96\\nid:: 624c6c1d-78a2-448a-9e7d-fe8770e62798&quot;,536870990]],[&quot;^14&quot;,[293,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[293,&quot;^E&quot;,318,536870990]],[&quot;^14&quot;,[293,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[293,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[293,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[293,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,96,&quot;^18&quot;,&quot;624c6c1d-78a2-448a-9e7d-fe8770e62798&quot;],536870990]],[&quot;^14&quot;,[293,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[293,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[293,&quot;^:&quot;,&quot;~u624c6c1d-78a2-448a-9e7d-fe8770e62798&quot;,536870990]],[&quot;^14&quot;,[294,&quot;^P&quot;,&quot;开始编制预算的感觉有时就像江南的晒梅（霉）一样。梅雨季节过后，家家户户会把衣物从一年都未曾好好整理的衣柜里翻出来，拿出去晒。同时，这也是一个重新整理的过程：有时你会突然发现过去塞得满满登登的衣柜原来还有很多额外的空间，有时一些已经被你遗忘的、有价值的东西会突然出现在眼前。\\nls-type:: annotation\\nhl-page:: 157\\nid:: 625ede9f-c539-4681-bcd4-ff2f92f91549&quot;,536870990]],[&quot;^14&quot;,[294,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[294,&quot;^E&quot;,313,536870990]],[&quot;^14&quot;,[294,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[294,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[294,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[294,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,157,&quot;^18&quot;,&quot;625ede9f-c539-4681-bcd4-ff2f92f91549&quot;],536870990]],[&quot;^14&quot;,[294,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],5 ot;],536870990]],[&quot;^14&quot;,[296,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[296,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[296,&quot;^:&quot;,&quot;~u6215f46d-be53-4f52-8173-08c84f2c09c7&quot;,536870990]],[&quot;^14&quot;,[297,&quot;^P&quot;,&quot;财务的所有词汇，其实归纳起来只有七八个基本概念：资产（asset）、负债（liability）、权益（equity）、收入（revenue）、成本（cost）、利润（profit），以及金钱的时间价值（time value）。\\nls-type:: annotation\\nhl-page:: 21\\nid:: 6111d584-eb0c-4c40-b871-12b397db0a7f&quot;,536870990]],[&quot;^14&quot;,[297,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[297,&quot;^E&quot;,353,536870990]],[&quot;^14&quot;,[297,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[297,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[297,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[297,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,21,&quot;^18&quot;,&quot;6111d584-eb0c-4c40-b871-12b397db0a7f&quot;],536870990]],[&quot;^14&quot;,[297,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[297,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[297,&quot;^:&quot;,&quot;~u6111d584-eb0c-4c40-b871-12b397db0a7f&quot;,536870990]],[&quot;^14&quot;,[298,&quot;^P&quot;,&quot;中国会计准则喜欢订立一些具体而微的细则，比如曾经规定坏账准备的比率不得超过一定数值（0.3%）。跟中国其他的规章制度一样，用太过数字化的要求取代了执行者的判断能力。在某种程度上这是对执行者智慧的轻视，结果也往往事与愿违，执行过程中的对策技巧远远超过规则制定者的想象。不过，随着中国经济在全球化的融入，中国会计准则不断更新，与国际会计通用准则终将并轨。\\nls-type:: annotation\\nhl-page:: 111\\nid:: 625b0915-e5f0-4e7c-9cd5-899c49ea2b7a&quot;,536870990]],[&quot;^14&quot;,[298,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[298,&quot;^E&quot;,401,536870990]],[&quot;^14&quot;,[298,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[298,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[298,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[298,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,111,& t;1900年，美国国会通过黄金本位法案，承诺美国货币以单一商品黄金为基准。民粹党人士向美国国会施压，要求采用黄金和白银双标准的复本位政策，最终仍是徒劳无功。\\nls-type:: annotation\\nhl-page:: 101\\nid:: 625add01-bbda-4ff5-9bbe-782a53d774f3&quot;,536870990]],[&quot;^14&quot;,[311,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[311,&quot;^E&quot;,308,536870990]],[&quot;^14&quot;,[311,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[311,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[311,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[311,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,101,&quot;^18&quot;,&quot;625add01-bbda-4ff5-9bbe-782a53d774f3&quot;],536870990]],[&quot;^14&quot;,[311,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[311,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[311,&quot;^:&quot;,&quot;~u625add01-bbda-4ff5-9bbe-782a53d774f3&quot;,536870990]],[&quot;^14&quot;,[312,&quot;^P&quot;,&quot;每个国家都制定有自己的会计准则。为了向全世界资本市场参与者和财务报表使用者提供一套高质量的、透明的、可比较的、全球通用的会计制度，国际性的民间组织国际会计师协会从1973年开始在伦敦筹划国际会计通用准则。当时只有9个国家参与，英国和美国不在其列。直到1989年，国际会计通用准则才被多数国家采纳。那些没有采纳的国家（比如中国）的会计准则与国际会计通用准则的差异正在日渐减少。\\nls-type:: annotation\\nhl-page:: 111\\nid:: 625b08ca-fedd-4b77-8b65-e9bd5994ecb0&quot;,536870990]],[&quot;^14&quot;,[312,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[312,&quot;^E&quot;,370,536870990]],[&quot;^14&quot;,[312,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[312,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[312,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[312,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,111,&quot;^18&quot;,&quot;625b08ca-fedd-4b77-8b65-e9bd5994ecb0&quot;],536870990]],[&quot;^14&quot;,[312,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[312,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[312,&quot;^:&quot;,&quot;~u625b08ca-fedd-4b77-8b65-e9bd5994ecb0&quot;,536870990]],[&quot;^14&quot;,[313,&quot;^P&quot;,&quot;# 第11章 智慧是知道下一步做什么\\nls-type:: annotation\\nhl-page:: 153\\nid:: 625ede5c-a352-4415-b51f-db17bfa3ce0b&quot;,536870990]],[&quot;^14&quot;,[313,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[313,&quot;^U&quot;,1,536870990]],[&quot;^14&quot;,[313,&quot;^E&quot;,360,536870990]],[&quot;^14&quot;,[313,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[313,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[313,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[313,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,153,&quot;^18&quot;,&quot;625ede5c-a352-4415-b51f-db17bfa3ce0b&quot;],536870990]],[&quot;^14&quot;,[313,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[313,&quot;^1=&quot;,1,536870990]],[&quot;^14&quot;,[313,&quot;^V&quot;,&quot;^1&gt;&quot;,536870990]],[&quot;^14&quot;,[313,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[313,&quot;^:&quot;,&quot;~u625ede5c-a352-4415-b51f-db17bfa3ce0b&quot;,536870990]],[&quot;^14&quot;,[314,&quot;^P&quot;,&quot;按照传统的观点，兼并收购往往是强者对弱者，资力雄厚的大企业吞食弱小企业。但是“垃圾债券”的出现，却为逆向兼并收购提供了最为有效的途径与手段。\\nls-type:: annotation\\nhl-page:: 52\\nid:: 62335c8b-bc2f-4bb1-8299-780c02ab01ce&quot;,536870990]],[&quot;^14&quot;,[314,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[314,&quot;^E&quot;,324,536870990]],[&quot;^14&quot;,[314,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[314,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[314,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[314,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,52,&quot;^18&quot;,&quot;62335c8b-bc2f-4bb1-8299-780c02ab01ce&quot;],536870990]],[&quot;^14&quot;,[314,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[314,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[314,&quot;^:&quot;,&quot;~u62335c8b-bc2f-4bb1-8299-780c02ab01ce&quot;,536870990]],[&quot;^14&quot;,[315,&quot;^P&quot;,&quot;市场部采用了另一种办法，在高级写字楼内进行免费品尝，而且给的量很少，品牌的认知度开始明显提高。这种办法也暗合了经济学上的边际效用递减原理，即吃第一口的时候，感觉滋味是最好的。\\nls-type:: annotation\\nhl-page:: 85\\nid:: 623f3550-cd36-42ac-85a0-a52acef00e2c&quot;,536870990]],[&quot;^14&quot;,[315,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[315,&quot;^E&quot;,322,536870990]],[&quot;^14&quot;,[315,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[315,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[315,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[315,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,85,&quot;^18&quot;,&quot;623f3550-cd36-42ac-85a0-a52acef00e2c&quot;],536870990]],[&quot;^14&quot;,[315,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[315,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[315,&quot;^:&quot;,&quot;~u623f3550-cd36-42ac-85a0-a52acef00e2c&quot;,536870990]],[&quot;^14&quot;,[316,&quot;^P&quot;,&quot;资产的种类很多，有长期、短期之分，有固定、流动之分，也有有形、无形之分，但是不管属于哪一类资产，都有一个逃不掉的宿命——就是折旧。\\nls-type:: annotation\\nhl-page:: 25\\nid:: 6215f217-939e-46c2-9b1b-99bd32a8475a&quot;,536870990]],[&quot;^14&quot;,[316,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[316,&quot;^E&quot;,292,536870990]],[&quot;^14&quot;,[316,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[316,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[316,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[316,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,25,&quot;^18&quot;,&quot;6215f217-939e-46c2-9b1b-99bd32a8475a&quot;],536870990]],[&quot;^14&quot;,[316,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[316,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[316,&quot;^:&quot;,&quot;~u6215f217-939e-46c2-9b1b-99bd32a8475a&quot;,536870990]],[&quot;^14&quot;,[317,&quot;^P&quot;,&quot;在财务意义上，收入的严格定义是指企业因为提供产品和服务而实现的所有者权益的增加。所有者权益是除去负债的净资产，而现金只是资产的一部分。因此，现金可以是收入，也可以不是收入，收入可以是现金，也可以不是现金。\\nls-type:: annotation\\nhl-page:: 62\\nid:: 62349f94-2513-4e90-a88f-c88a02cd4c9b&quot;,536870990]],[&quot;^14&quot;,[317,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[317,&quot;^E&quot;,378,536870990]],[&quot;^14&quot;,[317,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[317,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[317,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[317,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,62,&quot;^18&quot;,&quot;62349f94-2513-4e90-a88f-c88a02cd4c9b&quot;],536870990]],[&quot;^14&quot;,[317,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[317,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[317,&quot;^:&quot;,&quot;~u62349f94-2513-4e90-a88f-c88a02cd4c9b&quot;,536870990]],[&quot;^14&quot;,[318,&quot;^P&quot;,&quot;一个很有趣的现象是，我从来没有看到有乘客在飞行中使用过这种电话，我自己也从来没有用过。试想一下，你旁边靠得很近地坐着陌生的乘客，你给谁打电话似乎都不合适。于是，这种昂贵的通信工具成了摆设。而它的研发成本最终摊在了每一个无辜的乘客身上。\\nls-type:: annotation\\nhl-page:: 95\\nid:: 624c6be8-3282-419f-aa88-2917133bcb21&quot;,536870990]],[&quot;^14&quot;,[318,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[318,&quot;^E&quot;,321,536870990]],[&quot;^14&quot;,[318,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[318,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[318,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[318,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,95,&quot;^18&quot;,&quot;624c6be8-3282-419f-aa88-2917133bcb21&quot;],536870990]],[&quot;^14&quot;,[318,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[318,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[318,&quot;^:&quot;,&quot;~u624c6be8-3282-419f-aa88-2917133bcb21&quot;,536870990]],[&quot;^14&quot;,[319,&quot;^P&quot;,&quot;企业的内部审计一般都是从资产负债表开始的。对于审计师来说，资产负债表就像比基尼，它展露出的东西很有意思，但它所隐藏的东西才是关键。\\nls-type:: annotation\\nhl-page:: 132\\nid:: 625edaf7-2845-4518-9fcd-7fb107b14cf4&quot;,536870990]],[&quot;^14&quot;,[319,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[319,&quot;^E&quot;,350,536870990]],[&quot;^14&quot;,[319,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[319,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[319,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[319,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,132,&quot;^18&quot;,&quot;625edaf7-2845-4518-9fcd-7fb107b14cf4&quot;],536870990]],[&quot;^14&quot;,[319,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[319,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[319,&quot;^:&quot;,&quot;~u625edaf7-2845-4518-9fcd-7fb107b14cf4&quot;,536870990]],[&quot;^14&quot;,[320,&quot;^P&quot;,&quot;他发现每一项业务的交往都牵扯到至少两个会计科目，于是发明了复式记账法。复式记账法要求每记录一笔交往的时候，都会在两个或两个以上科目之间增增减减（“借贷”）。比如产品卖出去的时候，利润表上的收入会增加，成本也会增加，资产负债表上的库存减少，如果有赊销，应收款会增加，如果现金收进来，现金就会增加。\\nls-type:: annotation\\nhl-page:: 140\\nid:: 625edc76-cc35-4a78-a19e-047978d49775&quot;,536870990]],[&quot;^14&quot;,[320,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[320,&quot;^E&quot;,356,536870990]],[&quot;^14&quot;,[320,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[320,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[320,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[320,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,140,&quot;^18&quot;,&quot;625edc76-cc35-4a78-a19e-047978d49775&quot;],536870990]],[&quot;^14&quot;,[320,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[320,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[320,&quot;^:&quot;,&quot;~u625edc76-cc35-4a78-a19e-047978d49775&quot;,536870990]],[&quot;^14&quot;,[321,&quot;^P&quot;,&quot;所谓不符合要求的成本（PONC）是指所有做错的事情的花费，包括改正售货员送来的订单、更正任何在完成提货手续过程中所发生的错误、改正送出的产品和服务、重复做同样的工作或产品保修期内的花费，以及其他种种因不符合要求而产生的赔款。把这些统统加起来会得到一个惊人的数字。研究者统计，在美国的制造业公司中，这类花费约占销售收入的20%以上，在服务业则高达35%。\\nls-type:: annotation\\nhl-page:: 92\\nid:: 624c6bbb-716f-4db2-b335-c0431ce594f1&quot;,536870990]],[&quot;^14&quot;,[321,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[321,&quot;^E&quot;,402,536870990]],[&quot;^14&quot;,[321,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[321,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[321,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[321,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,92,&quot;^18&quot;,&quot;624c6bbb-716f-4db2-b335-c0431ce594f1&quot;],536870990]],[&quot;^14&quot;,[321,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[321,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[321,&quot;^:&quot;,&quot;~u624c6bbb-716f-4db2-b335-c0431ce594f1&quot;,536870990]],[&quot;^14&quot;,[322,&quot;^P&quot;,&quot;西方有一个比喻，说是市场工作就是撒下谷子吸引鸭子过来，而销售不过是端着猎枪去打坐着不动的鸭子。如果鸭子不是乖乖地坐着等着被打，就表示市场的工作还没有做好。市场的工作是使客户需要你的产品，而销售是与特定的客户成交。\\nls-type:: annotation\\nhl-page:: 85\\nid:: 623f3507-f5ac-4306-91c2-02415b81bedf&quot;,536870990]],[&quot;^14&quot;,[322,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[322,&quot;^E&quot;,380,536870990]],[&quot;^14&quot;,[322,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[322,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[322,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[322,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,85,&quot;^18&quot;,&quot;623f3507-f5ac-4306-91c2-02415b81bedf&quot;],536870990]],[&quot;^14&quot;,[322,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[322,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[322,&quot;^:&quot;,&quot;~u623f3507-f5ac-4306-91c2-02415b81bedf&quot;,536870990]],[&quot;^14&quot;,[323,&quot;^P&quot;,&quot;所有的财务报告都是建立在一系列假设和估计基础上。没有这些假设的前提，财务报告就无法存在。\\nhl-page:: 16\\nls-type:: annotation\\nid:: 6111c634-dad4-472f-a340-b96cc2ffe580&quot;,536870990]],[&quot;^14&quot;,[323,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[323,&quot;^E&quot;,336,536870990]],[&quot;^14&quot;,[323,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[323,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[323,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[323,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1;&quot;,16,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^18&quot;,&quot;6111c634-dad4-472f-a340-b96cc2ffe580&quot;],536870990]],[&quot;^14&quot;,[323,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1;&quot;,&quot;^1:&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[323,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[323,&quot;^:&quot;,&quot;~u6111c634-dad4-472f-a340-b96cc2ffe580&quot;,536870990]],[&quot;^14&quot;,[324,&quot;^P&quot;,&quot;所谓“垃圾债券”并不是指像垃圾一样没有价值的债券，而是指在投资级以下的债券，即在标准普尔和穆迪的信用等级里从BB级到CCC级的债券，它的特点是风险大，信用没有可靠保证，但是收益高。\\nls-type:: annotation\\nhl-page:: 52\\nid:: 62335c83-00f2-48f0-a2f9-5f38bd63b520&quot;,536870990]],[&quot;^14&quot;,[324,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[324,&quot;^E&quot;,345,536870990]],[&quot;^14&quot;,[324,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[324,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[324,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[324,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,52,&quot;^18&quot;,&quot;62335c83-00f2-48f0-a2f9-5f38bd63b520&quot;],536870990]],[&quot;^14&quot;,[324,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[324,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[324,&quot;^:&quot;,&quot;~u62335c83-00f2-48f0-a2f9-5f38bd63b520&quot;,536870990]],[&quot;^14&quot;,[325,&quot;^P&quot;,&quot;专业财务人员自然得使用专业的方法，就是利用时间价值原理，测算一个项目的未来现金流的净现值，这种方法叫现金流折旧法（discounted  cash  f ot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[339,&quot;^E&quot;,319,536870990]],[&quot;^14&quot;,[339,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[339,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[339,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[339,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,132,&quot;^18&quot;,&quot;625edb08-ac4b-4ec7-9861-d49cf38f7d7a&quot;],536870990]],[&quot;^14&quot;,[339,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[339,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[339,&quot;^:&quot;,&quot;~u625edb08-ac4b-4ec7-9861-d49cf38f7d7a&quot;,536870990]],[&quot;^14&quot;,[340,&quot;^P&quot;,&quot;2004年8月20日，亚马逊宣布在中国以7500万美元收购卓越网，使其成为亚马逊全球第7个站点。至此，所有的资本投资人都获得了超额的回报，天使们带着沉甸甸的钱袋心满意足地飞走，去寻觅下一个亚马逊。\\nls-type:: annotation\\nhl-page:: 59\\nid:: 62344767-4921-4652-af5d-0b80f2c71a54&quot;,536870990]],[&quot;^14&quot;,[340,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[340,&quot;^E&quot;,373,536870990]],[&quot;^14&quot;,[340,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[340,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[340,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[340,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,59,&quot;^18&quot;,&quot;62344767-4921-4652-af5d-0b80f2c71a54&quot;],536870990]],[&quot;^14&quot;,[340,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[340,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[340,&quot;^:&quot;,&quot;~u62344767-4921-4652-af5d-0b80f2c71a54&quot;,536870990]],[&quot;^14&quot;,[341,&quot;^P&quot;,&quot;不能按期偿还利息，企业就有破产的危险，或者遵照企业破产法请求破产保护。保护的目的是免于资产被清算，因为债权人比股东有获得赔偿的优先权。一旦真的清算，基本上给股东就留不下什么残羹剩饭了。\\nls-type:: annotation\\nhl-page:: 49\\nid:: 6230a3e4-97c1-493a-868c-7cc208354ac3&quot;,536870990]],[&quot;^14&quot;,[341,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot; ;,[343,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[343,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[343,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[343,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,120,&quot;^18&quot;,&quot;625ed858-384c-4913-b860-8340f1793e0f&quot;],536870990]],[&quot;^14&quot;,[343,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[343,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[343,&quot;^:&quot;,&quot;~u625ed858-384c-4913-b860-8340f1793e0f&quot;,536870990]],[&quot;^14&quot;,[344,&quot;^P&quot;,&quot;在上市公司的年报中，有时会看到这样的郑重声明：“本公司重新审视了现有资产折旧方法，经董事会一致同意，在本年度内更改折旧年限，特此声明。”折旧年限的更改会直接导致利润表上利润的变化。\\nls-type:: annotation\\nhl-page:: 26\\nid:: 6215f2cd-01f2-4a0b-9e89-b4c4d566c1ea&quot;,536870990]],[&quot;^14&quot;,[344,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[344,&quot;^E&quot;,349,536870990]],[&quot;^14&quot;,[344,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[344,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[344,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[344,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,26,&quot;^18&quot;,&quot;6215f2cd-01f2-4a0b-9e89-b4c4d566c1ea&quot;],536870990]],[&quot;^14&quot;,[344,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[344,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[344,&quot;^:&quot;,&quot;~u6215f2cd-01f2-4a0b-9e89-b4c4d566c1ea&quot;,536870990]],[&quot;^14&quot;,[345,&quot;^P&quot;,&quot;在美国的资本市场里，融资渠道主要有股票和债券，其中公司债券占60%、政府债券占20%，股票占20%。与中国不同，债券市场是美国企业最重要的融资渠道，财务杠杆被普遍利用。没有负债，就没有今天的美国经济。\\nls-type:: annotation\\nhl-page:: 52\\nid:: 62335be9-32e4-4382-814f-dbf915242275&quot;,536870990]],[&quot;^14&quot;,[345,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[345,&quot;^E&quot;,347,536870990]],[&quot;^14&quot;,[345,&quot;^W&quot;,289,536870990]],[ ;,[347,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[347,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,51,&quot;^18&quot;,&quot;62335bbf-952a-415e-a0b6-7dea64b454b4&quot;],536870990]],[&quot;^14&quot;,[347,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[347,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[347,&quot;^:&quot;,&quot;~u62335bbf-952a-415e-a0b6-7dea64b454b4&quot;,536870990]],[&quot;^14&quot;,[348,&quot;^P&quot;,&quot;改变预提和折旧的方法能让企业的财务报表在几分钟之内扭亏为盈，而这些改变又都在会计准则允许的范围之内。\\nhl-page:: 17\\nls-type:: annotation\\nid:: 6111d2e6-0af2-42d1-9da2-600414940c93&quot;,536870990]],[&quot;^14&quot;,[348,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[348,&quot;^E&quot;,328,536870990]],[&quot;^14&quot;,[348,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[348,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[348,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[348,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1;&quot;,17,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^18&quot;,&quot;6111d2e6-0af2-42d1-9da2-600414940c93&quot;],536870990]],[&quot;^14&quot;,[348,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1;&quot;,&quot;^1:&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[348,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[348,&quot;^:&quot;,&quot;~u6111d2e6-0af2-42d1-9da2-600414940c93&quot;,536870990]],[&quot;^14&quot;,[349,&quot;^P&quot;,&quot;中国大多用每年平均固定的直线折旧法进行折旧，比如如果一台机器的使用寿命是10年，那么每年就折旧10%。\\nls-type:: annotation\\nhl-page:: 25\\nid:: 6215f2a9-d675-4674-a5ad-53465efaed6c&quot;,536870990]],[&quot;^14&quot;,[349,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[349,&quot;^E&quot;,363,536870990]],[&quot;^14&quot;,[349,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[349,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[349,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[349,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,25,&quot;^18&quot;,&quot;6215f2a9-d675-4674-a5ad-53465efaed6c&quot;],536870990]],[&quot;^14&quot;,[349,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[349,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[349,&quot;^:&quot;,&quot;~u6215f2a9-d675-4674-a5ad-53465efaed6c&quot;,536870990]],[&quot;^14&quot;,[350,&quot;^P&quot;,&quot;看资产负债表主要看资产的组成，看债务的结构，看资产与债务的关系即偿债能力。什么样的资产负债表可以被认为是健康的呢？一般来说，要有比较高的流动资产，相对高的净资产，足够的留存利润，相对低的负债。\\nls-type:: annotation\\nhl-page:: 132\\nid:: 625edae5-5824-472f-93b0-d70a52a87a27&quot;,536870990]],[&quot;^14&quot;,[350,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[350,&quot;^E&quot;,358,536870990]],[&quot;^14&quot;,[350,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[350,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[350,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[350,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,132,&quot;^18&quot;,&quot;625edae5-5824-472f-93b0-d70a52a87a27&quot;],536870990]],[&quot;^14&quot;,[350,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[350,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[350,&quot;^:&quot;,&quot;~u625edae5-5824-472f-93b0-d70a52a87a27&quot;,536870990]],[&quot;^14&quot;,[351,&quot;^P&quot;,&quot;利润表的费用结构往往体现了企业的战略部署和资源配置。高技术以及需要创新产品的企业，研发费用会很高；正在开拓新市场的企业，销售费用会提高很快；准备在现有市场基础上深入挖掘的企业，往往会提高员工的工资、福利和增加培训费用；企业如果进入衰退期，则会削减存货，停止雇员，在萧条期，就要缩减管理费用，甚至裁减雇员。\\nls-type:: annotation\\nhl-page:: 129\\nid:: 625eda5e-b0a3-46bc-9a55-830817091191&quot;,536870990]],[&quot;^14&quot;,[351,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[351,&quot;^E&quot;,403,536870990]],[&quot;^14&quot;,[351,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[351,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[351,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[351,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,129,&quot;^18&quot;,&quot;625eda5e-b0a3-46bc-9a55-830817091191&quot;],536870990]],[&quot;^14&quot;,[351,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[351,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[351,&quot;^:&quot;,&quot;~u625eda5e-b0a3-46bc-9a55-830817091191&quot;,536870990]],[&quot;^14&quot;,[352,&quot;^P&quot;,&quot;在美国，这种利用未来现金流的折现评估企业价值的方法使用得最普遍。十几年前我参与的第一个收购项目就是利用10年的现金流预测来折算被收购对象的现在价值。这种方法的最大挑战是对未来的预测，以及选用折现率。\\nls-type:: annotation\\nhl-page:: 168\\nid:: 625edf6d-1cce-4790-b092-243fc66d9669&quot;,536870990]],[&quot;^14&quot;,[352,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[352,&quot;^E&quot;,382,536870990]],[&quot;^14&quot;,[352,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[352,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[352,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[352,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,168,&quot;^18&quot;,&quot;625edf6d-1cce-4790-b092-243fc66d9669&quot;],536870990]],[&quot;^14&quot;,[352,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[352,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[352,&quot;^:&quot;,&quot;~u625edf6d-1cce-4790-b092-243fc66d9669&quot;,536870990]],[&quot;^14&quot;,[353,&quot;^P&quot;,&quot;有时候你会觉得这些拗口的专业名词纯粹是为了保护财务人员的职业安全而有意设计的。\\nls-type:: annotation\\nhl-page:: 20\\nid:: 6111d4cb-095f-4455-801a-8a4c0808c11b&quot;,536870990]],[&quot;^14&quot;,[353,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[353,&quot;^E&quot;,406,536870990]],[&quot;^14&quot;,[353,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[353,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[353,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[353,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,20,&quot;^18&quot;,&quot;6111d4cb-095f-4455-801a-8a4c0808c11b&quot;],536870990]],[&quot;^14&quot;,[353,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[353,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[353,&quot;^:&quot;,&quot;~u6111d4cb-095f-4455-801a-8a4c0808c11b&quot;,536870990]],[&quot;^14&quot;,[354,&quot;^P&quot;,&quot;天使投资，风险投资都属于股权投资，是要与你分享所有权的。银行家不同，是债务投资，从不跟你提财分天下的事，银行家没那份贪心，只提欠债还钱。\\nls-type:: annotation\\nhl-page:: 57\\nid:: 623446c0-8348-442b-bb9b-6690d56c511e&quot;,536870990]],[&quot;^14&quot;,[354,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[354,&quot;^E&quot;,379,536870990]],[&quot;^14&quot;,[354,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[354,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[354,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[354,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,57,&quot;^18&quot;,&quot;623446c0-8348-442b-bb9b-6690d56c511e&quot;],536870990]],[&quot;^14&quot;,[354,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[354,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[354,&quot;^:&quot;,&quot;~u623446c0-8348-442b-bb9b-6690d56c511e&quot;,536870990]],[&quot;^14&quot;,[355,&quot;^P&quot;,&quot;边际成本严格上说是经济学的概念。不过，财务本来也就是经济学的一部分，财务的前身就是微观经济学。只是边际成本不常在财务报表里看到，但是，做分析时经常用边际成本。\\nls-type:: annotation\\nhl-page:: 98\\nid:: 624c6c40-842e-4e19-9e39-8babcb9d9dd2&quot;,536870990]],[&quot;^14&quot;,[355,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[355,&quot;^E&quot;,293,536870990]],[&quot;^14&quot;,[355,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[355,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[355,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[355,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,98,&quot;^18&quot;,&quot;624c6c40-842e-4e19-9e39-8babcb9d9dd2&quot;],536870990]],[&quot;^14&quot;,[355,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[355,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[355,&quot;^:&quot;,&quot;~u624c6c40-842e-4e19-9e39-8babcb9d9dd2&quot;,536870990]],[&quot;^14&quot;,[356,&quot;^P&quot;,&quot;现代企业的现金流量表的编制有两种办法，一种是所谓间接法，从利润表的结果出发倒推现金流的变化；另一种是直接法，跟蓝色包袱账的原理和做法一样，纯粹以现金的流进流出为记账原则。无论用哪一种办法，结果都是一样的。\\nls-type:: annotation\\nhl-page:: 136\\nid:: 625edc1a-3b96-4ba5-9d49-3ee591bc028a&quot;,536870990]],[&quot;^14&quot;,[356,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[356,&quot;^E&quot;,291,536870990]],[&quot;^14&quot;,[356,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[356,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[356,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[356,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,136,&quot;^18&quot;,&quot;625edc1a-3b96-4ba5-9d49-3ee591bc028a&quot;],536870990]],[&quot;^14&quot;,[356,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[356,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[356,&quot;^:&quot;,&quot;~u625edc1a-3b96-4ba5-9d49-3ee591bc028a&quot;,536870990]],[&quot;^14&quot;,[357,&quot;^P&quot;,&quot;推行的“大概齐”的库存管理办法是传统的基于20/80原则的ABC管理法，即把所有存货分为三类：A类，一般占存货总量的10%，资金占用额约占存货资金的80%；B类，约占存货总量的20%，资金占用额约占存货资金的15%；C类，约占全部存货总量的70%，资金占用额约占存货资金的5%。然后集中精力管理A类和B类。\\nls-type:: annotation\\nhl-page:: 43\\nid:: 6215f4a9-998e-4106-b216-60c2699ca1d2&quot;,536870990]],[&quot;^14&quot;,[357,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[357,&quot;^E&quot;,296,536870990]],[&quot;^14&quot;,[357,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[357,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[357,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[357,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,43,&quot;^18&quot;,&quot;6215f4a9-998e-4106-b216-60c2699ca1d2&quot;],536870990]],[&quot;^14&quot;,[357,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[357,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[357,&quot;^:&quot;,&quot;~u6215f4a9-998e-4106-b216-60c2699ca1d2&quot;,536870990]],[&quot;^14&quot;,[358,&quot;^P&quot;,&quot;利润表几乎人人都看得懂，但是对于专业的财务人员来说，更偏好资产负债表。\\nls-type:: annotation\\nhl-page:: 131\\nid:: 625eda7b-5de9-4903-a20b-27feb5f1e739&quot;,536870990]],[&quot;^14&quot;,[358,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[358,&quot;^E&quot;,351,536870990]],[&quot;^14&quot;,[358,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[358,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[358,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[358,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,131,&quot;^18&quot;,&quot;625eda7b-5de9-4903-a20b-27feb5f1e739&quot;],536870990]],[&quot;^14&quot;,[358,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[358,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[358,&quot;^:&quot;,&quot;~u625eda7b-5de9-4903-a20b-27feb5f1e739&quot;,536870990]],[&quot;^14&quot;,[359,&quot;^P&quot;,&quot;一般跨国公司都会选择核心银行，利用规模效益，建立中央集权性质的现金池来统筹管理现金，在全球范围内进行调配，以保证各地区都能有最低成本的资金。跨国公司总部往往还会介入金融衍生物以及汇率的炒卖，以控制资金的汇率风险。\\nls-type:: annotation\\nhl-page:: 89\\nid:: 62415260-b3d4-4097-991a-0d19325e9d80&quot;,536870990]],[&quot;^14&quot;,[359,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[359,&quot;^E&quot;,397,536870990]],[&quot;^14&quot;,[359,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[359,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[359,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[359,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,89,&quot;^18&quot;,&quot;62415260-b3d4-4097-991a-0d19325e9d80&quot;],536870990]],[&quot;^14&quot;,[359,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[359,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[359,&quot;^:&quot;,&quot;~u62415260-b3d4-4097-991a-0d19325e9d80&quot;,536870990]],[&quot;^14&quot;,[360,&quot;^P&quot;,&quot;财富500强美国公司最常用的四种财务比率流动比率：是流动资产与流动负债的比率。负债权益比：指长期负债占股东权益的比率。利润率：指利润占收入的比率，包括毛利润率和净利润率。净资产收益率：也叫权益报酬率（ROE），是净利润与股东权益的比率，它衡量公司股东的每一块钱的盈利。\\nls-type:: annotation\\nhl-page:: 148\\nid:: 625eddd4-e9ed-4cdd-8a29-d341fa1b9a35&quot;,536870990]],[&quot;^14&quot;,[360,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[360,&quot;^E&quot;,306,536870990]],[&quot;^14&quot;,[360,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[360,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[360,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[360,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,148,&quot;^18&quot;,&quot;625eddd4-e9ed-4cdd-8a29-d341fa1b9a35&quot;],536870990]],[&quot;^14&quot;,[360,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[360,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[360,&quot;^:&quot;,&quot;~u625eddd4-e9ed-4cdd-8a29-d341fa1b9a35&quot;,536870990]],[&quot;^14&quot;,[361,&quot;^P&quot;,&quot;财务智慧的第一层是想通，透彻地思考；第二层是保守或叫审慎，这是财务的判断力，也是财务人员的思维习惯；第三层是预见未来，知道下一步做什么；第四层就是平衡，不要过于贪婪，凡事适可而行，“当而已矣”。\\nls-type:: annotation\\nhl-page:: 191\\nid:: 625ee103-648a-4c46-b1af-72e542bb8fab&quot;,536870990]],[&quot;^14&quot;,[361,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[361,&quot;^E&quot;,330,536870990]],[&quot;^14&quot;,[361,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[361,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[361,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[361,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,191,&quot;^18&quot;,&quot;625ee103-648a-4c46-b1af-72e542bb8fab&quot;],536870990]],[&quot;^14&quot;,[361,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]], ;^14&quot;,[363,&quot;^:&quot;,&quot;~u6215f276-67e9-4e27-96e7-053a1ec8f4a1&quot;,536870990]],[&quot;^14&quot;,[364,&quot;^P&quot;,&quot;当收入确认时，只有与此相关的成本和费用才能确认。另外，当收入确认时，与此相关的成本和费用必须同期确认。违反这两条中的任意一条，都无法准确测算实际利润。\\nls-type:: annotation\\nhl-page:: 115\\nid:: 625ed6dd-4f18-481d-9886-4cb300d31959&quot;,536870990]],[&quot;^14&quot;,[364,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[364,&quot;^E&quot;,342,536870990]],[&quot;^14&quot;,[364,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[364,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[364,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[364,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,115,&quot;^18&quot;,&quot;625ed6dd-4f18-481d-9886-4cb300d31959&quot;],536870990]],[&quot;^14&quot;,[364,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[364,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[364,&quot;^:&quot;,&quot;~u625ed6dd-4f18-481d-9886-4cb300d31959&quot;,536870990]],[&quot;^14&quot;,[365,&quot;^P&quot;,&quot;利润只存在于财务报表的虚拟世界里，只是一个统计后的财务数字。\\nls-type:: annotation\\nhl-page:: 14\\nid:: 6111c54f-4e7f-48a6-b847-593b287687bc&quot;,536870990]],[&quot;^14&quot;,[365,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[365,&quot;^E&quot;,407,536870990]],[&quot;^14&quot;,[365,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[365,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[365,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[365,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,14,&quot;^18&quot;,&quot;6111c54f-4e7f-48a6-b847-593b287687bc&quot;],536870990]],[&quot;^14&quot;,[365,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[365,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[365,&quot;^:&quot;,&quot;~u6111c54f-4e7f-48a6-b847-593b287687bc&quot;,536870990]],[&quot;^14&quot;,[366,&quot;^P&quot;,&quot;这些概念想通了就只剩下两个概念：一是资产；二是时间价值。\\nls-type:: annotation\\nhl-page:: 21\\nid:: 6111d5a4-411c-436d-ba41-5c1c59ebbc49&quot;,536870990]],[&quot;^14&quot;,[366,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[366,&quot;^E&quot;,297,536870990]],[&quot;^14&quot;,[366,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[366,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[366,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[366,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,21,&quot;^18&quot;,&quot;6111d5a4-411c-436d-ba41-5c1c59ebbc49&quot;],536870990]],[&quot;^14&quot;,[366,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[366,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[366,&quot;^:&quot;,&quot;~u6111d5a4-411c-436d-ba41-5c1c59ebbc49&quot;,536870990]],[&quot;^14&quot;,[367,&quot;^P&quot;,&quot;第4章 所有者权益\\nls-type:: annotation\\nhl-page:: 55\\nid:: 623445ec-1bc9-4088-b2c6-75650e3c3ea0\\nheading:: true&quot;,536870990]],[&quot;^14&quot;,[367,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[367,&quot;^E&quot;,329,536870990]],[&quot;^14&quot;,[367,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[367,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[367,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[367,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,55,&quot;^18&quot;,&quot;623445ec-1bc9-4088-b2c6-75650e3c3ea0&quot;,&quot;^1&gt;&quot;,true],536870990]],[&quot;^14&quot;,[367,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;,&quot;^1&gt;&quot;]],536870990]],[&quot;^14&quot;,[367,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[367,&quot;^:&quot;,&quot;~u623445ec-1bc9-4088-b2c6-75650e3c3ea0&quot;,536870990]],[&quot;^14&quot;,[368,&quot;^P&quot;,&quot;读财务报表不能只读一种报表。至少三张主要的报表都要看，否则就像瞎子摸象，会被片面的真相误导的。·读财务报表不能只读一期的报表，比如一个月或者一个季度。一期的报表里可能会隐藏很多一次性的结果。企业的经营像流水一样持续不断，要想了解真相，往回追溯一定长的时间是个比较好的办法。往回看得越远的人，就有可能往前看得越远。·读财务报表不能只读一家公司的报表。了解竞争对手很重要，你不需要必须最好，但是需要至少比竞争对手好一点儿，至少在某一些方面。·读财务报表不能只读一种行业的报表。分析产业链的上下游行业，能使你更明白自己的状况。你可以在网上找到相关行业的平均比率，作为比较时的参考。·世界是平的，一个国家的经济发展又与世界其他国家紧密相关。读财务报表有时还需要关注世界经济形势，比如对于环保和新能源的要求，促使一些相关企业不惜以牺牲利润为代价，加大新能源方面的研发成本。·另外，读财务报表不能只读数字不读注解。注解的字体一般都比较小，但却非常重要。财务报表里最重要的部分即假设条件，一般都说明在注解里。·还有，读财务报表不能只读过去不读将来。对于投资者来说，现实不那么重要，更重要的是未来。只有知道下一步会发生什么，才可能知道下一步应该做什么。\\nls-type:: annotation\\nhl-page:: 143\\nid:: 625edd0e-c315-438a-95f7-230675515ad7&quot;,536870990]],[&quot;^14&quot;,[368,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[368,&quot;^E&quot;,374,536870990]],[&quot;^14&quot;,[368,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[368,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[368,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[368,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,143,&quot;^18&quot;,&quot;625edd0e-c315-438a-95f7-230675515ad7&quot;],536870990]],[&quot;^14&quot;,[368,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^18&quot;]],536870990]],[&quot;^14&quot;,[368,&quot;^17&quot;,true,536870990]],[&quot;^14&quot;,[368,&quot;^:&quot;,&quot;~u625edd0e-c315-438a-95f7-230675515ad7&quot;,536870990]],[&quot;^14&quot;,[369,&quot;^P&quot;,&quot;利用保守原则，高估损失，低估收入，也可能将利润往另一个方向调节，把利润像战备物资一样在丰年的时候储备起来，在荒年需要的时候再释放。\\nls-type:: annotation\\nhl-page:: 17\\nid:: 6111d33a-14ad-4a87-bdcd-6906e5f0b690&quot;,536870990]],[&quot;^14&quot;,[369,&quot;^N&quot;,&quot;^16&quot;,536870990]],[&quot;^14&quot;,[369,&quot;^E&quot;,348,536870990]],[&quot;^14&quot;,[369,&quot;^W&quot;,289,536870990]],[&quot;^14&quot;,[369,&quot;^T&quot;,289,536870990]],[&quot;^14&quot;,[369,&quot;^S&quot;,289,536870990]],[&quot;^14&quot;,[369,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;annotation&quot;,&quot;^1;&quot;,17,&quot;^18&quot;,&quot;6111d33a-14ad-4a87-bdcd-6906e5f0b690&quot;],536870990]],[&quot;^14&quot;,[369,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^1:&quot;,&quot;^1
